  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>

  <style>
    /* Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Ï„Ï‰Î½ Î²Î±ÏƒÎ¹ÎºÏÎ½ ÏƒÏ„Ï…Î» Î±Ï€ÏŒ Ï„Î¿ Î±ÏÏ‡Î¹ÎºÏŒ Î±ÏÏ‡ÎµÎ¯Î¿ */
    :root {
      --bg: #050814;
      --bg-alt: #0c1020;
      --accent: #1e90ff;
      --accent-soft: rgba(30, 144, 255, 0.15);
      --danger: #ff5252;
      --text-main: #f5f7ff;
      --text-muted: #a4a9c5;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* ÎœÎ±ÏÏÎ¿ Ï†ÏŒÎ½Ï„Î¿ Î³Î¹Î± Ï€Î»Î®ÏÎµÏ‚ Fullscreen look */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }

    /* Î¤Î¿ ÎºÏ…ÏÎ¯Ï‰Ï‚ Ï„Î¼Î®Î¼Î± ÎºÎ±Ï„Î±Î»Î±Î¼Î²Î¬Î½ÎµÎ¹ ÏŒÎ»Î¿ Ï„Î¿ viewport */
    .main {
      flex: 1;
      display: flex;
      width: 100vw;
      height: 100vh;
      border-radius: 0; /* ÎŒÏ‡Î¹ Î³Ï‰Î½Î¯ÎµÏ‚ */
      overflow: hidden;
      background: #000000;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      outline: none;
    }

    /* ÎšÏÏÎ²Î¿Ï…Î¼Îµ Ï„Î¿ overlay-info ÏŒÏ€Ï‰Ï‚ Î¶Î·Ï„Î®Î¸Î·ÎºÎµ */
    .overlay-info {
      display: none !important;
    }

    /* === PRO CUSTOM VIDEO CONTROLS (Î¤Î± Ï…Ï€ÏŒÎ»Î¿Î¹Ï€Î± controls) === */
    video::-webkit-media-controls {
      display: none !important;
    }

    .pro-controls {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* ÎœÏŒÎ½Î¿ Ï„Î¿ ÎºÎ¬Ï„Ï‰ Ï„Î¼Î®Î¼Î± */
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,.65), transparent 55%);
      pointer-events: none;
      opacity: 0;
      transition: opacity .25s ease;
    }

    .video-wrapper:hover .pro-controls {
      opacity: 1;
      pointer-events: auto;
    }

    .controls-visible .pro-controls {
      opacity: 1;
      pointer-events: auto;
    }

    .pro-bar {
      height: 6px;
      background: rgba(255,255,255,.2);
      border-radius: 999px;
      cursor: pointer;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
    }

    .pro-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
    }

    .pro-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pro-left,
    .pro-right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pro-btn {
      background: rgba(0,0,0,.65);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: .15s ease;
      min-width: 44px;
      min-height: 36px;
    }

    .pro-btn:hover {
      background: rgba(30,144,255,.7);
      transform: scale(1.05);
    }

    .pro-btn.focus-ring,
    .pro-select.focus-ring {
      box-shadow: 0 0 0 2px var(--accent-soft), 0 0 0 1px var(--accent);
    }

    .pro-tooltip {
      position: absolute;
      bottom: 110%;
      left: 0;
      transform: translateX(-50%);
      padding: 3px 6px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.85);
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.12s ease;
    }

    .pro-tooltip.visible {
      opacity: 1;
    }

    .pro-select {
      background: rgba(0,0,0,.65);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 8px 10px;
      color: #fff;
      font-size: 12px;
      outline: none;
      min-width: 88px;
    }

    .pro-time-label {
      font-size: 12px;
      color: var(--text-muted);
      min-width: 110px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .pro-time-label {
        display: none;
      }
    }

    video::cue {
      background: rgba(0, 0, 0, 0.75);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 16px;
      line-height: 1.4;
    }

    video::-webkit-media-text-track-display {
      transform: translateY(-8%);
    }
  </style>
</head>

  <script>
    /* === Î’Î‘Î£Î™ÎšÎ•Î£ ÎœÎ•Î¤Î‘Î’Î›Î—Î¤Î•Î£ === */
    const video = document.getElementById('video');
    // ÎŸÎ¹ Ï€Î±ÏÎ±ÎºÎ¬Ï„Ï‰ Î¼ÎµÏ„Î±Î²Î»Î·Ï„Î­Ï‚ Î´ÎµÎ½ Ï‡ÏÎµÎ¹Î¬Î¶Î¿Î½Ï„Î±Î¹ Ï€Î»Î­Î¿Î½, Î±Î»Î»Î¬ Ï„Î¹Ï‚ ÎºÏÎ±Ï„Î¬Ï‰ Î³Î¹Î± Î½Î± Î¼Î·Î½ Ï‡Î±Î»Î¬ÏƒÎµÎ¹ Ï„Î¿ JS
    const videoInput = { value: 'https://icy-boat-356c.10011-8fd.workers.dev/hailmist36.pro/file2/OPPyPnl4Slab+HjmeyZo4u1zAX2Dhzg8B18K1n7MUr3jnSWsiGlLFwO8GMyo0ADgxnWyd99p28pERmEvHnueH0Kr3Vi5cB+YopkKZer3DljXgq1JhdJRfAlnzgwDzgT+V5Va5HhoK~FUPR6WLXxrejqDHDxAymrefPTv1Yla4Ac=/cGxheWxpc3QubTN1OA==.m3u8' };
    const subInput = { value: 'https://gist.githubusercontent.com/movieflixgr/478cc773cae72d60f3e9edd5da3442b1/raw/f10c660b985e28a077f53a5cfed609e1f186149a/%5B_Thanksgiving%202023%201080p%20WEBRip%201400MB%20DD5%201%20x264-GalaxyRG_%5D.vtt/download?filename=subs.vtt' };
    const subLabelInput = { value: 'Greek' };
    
    // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· log, status, infoEl - Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ ÏƒÏ„Î¿ minimal UI
    const logEl = { innerHTML: '', classList: { add: () => {}, remove: () => {} } };
    const statusLabel = { textContent: '' };
    const infoTech = { textContent: '' };
    const infoRes = { textContent: '' };

    const ppBtn = document.getElementById('ppBtn');
    const rwBtn = document.getElementById('rwBtn');
    const fwBtn = document.getElementById('fwBtn');
    const muteBtn = document.getElementById('muteBtn');
    // const fsBtn = document.getElementById('fsBtn'); // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ
    const proBar = document.getElementById('proBar');
    const proFill = document.getElementById('proFill');
    const proTooltip = document.getElementById('proTooltip');
    const timeLabel = document.getElementById('timeLabel');
    const qualitySelect = document.getElementById('qualitySelect');
    const subToggleBtn = document.getElementById('subToggleBtn');

    let hlsInstance = null;
    let dashInstance = null;
    let activeSubtitleTrack = null;
    let hlsLevels = []; // Î‘Ï…Ï„Î® Î· Î»Î¯ÏƒÏ„Î± Î¸Î± ÎºÏÎ±Ï„Î®ÏƒÎµÎ¹ Ï„Î± Ï„Î±Î¾Î¹Î½Î¿Î¼Î·Î¼Î­Î½Î± ÎµÏ€Î¯Ï€ÎµÎ´Î±

    /* focus system for TV / keyboard */
    // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Ï„Î¿Ï… fsBtn Î±Ï€ÏŒ Ï„Î± focusable controls
    const focusableControls = [ppBtn, rwBtn, fwBtn, subToggleBtn, qualitySelect, muteBtn].filter(Boolean);
    let focusIndex = -1;

    focusableControls.forEach(el => {
      if (el) {
        el.setAttribute('tabindex', '-1');
      }
    });
    
    // ÎšÏÎ´Î¹ÎºÎ±Ï‚ focus / log / status - ÎºÏÎ±Ï„Î¬Î¼Îµ Ï„Î¹Ï‚ ÏƒÏ…Î½Î±ÏÏ„Î®ÏƒÎµÎ¹Ï‚, Î±Î»Î»Î¬ Î´ÎµÎ½ Î¸Î± ÎºÎ¬Î½Î¿Ï…Î½ ÎºÎ¬Ï„Î¹ ÏƒÏ„Î¿ UI
    function applyFocusRing() {
      focusableControls.forEach(el => el && el.classList.remove('focus-ring'));
      if (focusIndex >= 0 && focusIndex < focusableControls.length) {
        const el = focusableControls[focusIndex];
        if (el) {
          el.classList.add('focus-ring');
          el.focus();
        }
      }
    }

    function setFocus(index) {
      if (!focusableControls.length) return;
      if (index < 0) index = focusableControls.length - 1;
      if (index >= focusableControls.length) index = 0;
      focusIndex = index;
      document.body.classList.add('controls-visible');
      applyFocusRing();
    }

    function clearFocus() {
      focusIndex = -1;
      focusableControls.forEach(el => el && el.classList.remove('focus-ring'));
    }

    function log(message, type = 'info') {
      // ÎšÏÎ±Ï„Î¬Î¼Îµ Î¼ÏŒÎ½Î¿ Ï„Î¿ console log
      console.log('[GRMF PLAYER]', message);
    }

    function setStatus(text) {
      // ÎšÏÎ±Ï„Î¬Î¼Îµ Î¼ÏŒÎ½Î¿ Ï„Î¿ console log
      console.log('[GRMF STATUS]', text);
    }
    
    function clearTracks() {
      const tracks = video.querySelectorAll('track');
      tracks.forEach(t => t.remove());
      activeSubtitleTrack = null;
      if (subToggleBtn) {
        subToggleBtn.disabled = true;
        subToggleBtn.textContent = 'Subs: Off';
      }
    }

    function attachSubtitles(url, label) {
      if (!url) {
        clearTracks();
        return;
      }
      clearTracks();

      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = label || 'Subtitles';
      track.srclang = 'el';
      track.src = url;
      track.default = true;
      video.appendChild(track);

      activeSubtitleTrack = track;
      const textTracks = video.textTracks;
      for (let i = 0; i < textTracks.length; i++) {
        textTracks[i].mode = (textTracks[i].label === track.label) ? 'showing' : 'disabled';
      }
      if (subToggleBtn) {
        subToggleBtn.disabled = false;
        subToggleBtn.dataset.state = 'on';
        subToggleBtn.textContent = 'Subs: On';
      }
    }

    function destroyHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      hlsLevels = [];
    }

    function destroyDash() {
      if (dashInstance && typeof dashInstance.reset === 'function') {
        dashInstance.reset();
      }
      dashInstance = null;
    }

    function resetQualityUI() {
      if (!qualitySelect) return;
      qualitySelect.innerHTML = '<option value="-1">Auto</option>';
      qualitySelect.disabled = true;
      qualitySelect.value = '-1';
      // infoRes.textContent = 'Resolution: auto'; // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ
    }

    async function loadStream(videoUrl, subUrl, subLabel) {
      destroyHls();
      destroyDash();
      clearTracks();
      resetQualityUI();

      if (!videoUrl) {
        log('No video URL provided.', 'error');
        setStatus('Error');
        return;
      }

      setStatus('Loading');
      // infoTech.textContent = 'HTML5'; // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ

      const urlLower = videoUrl.toLowerCase();
      const isHls = urlLower.includes('.m3u8');
      const isDash = urlLower.includes('.mpd');
      const isMp4 = urlLower.includes('.mp4');

      if (isHls && window.Hls && window.Hls.isSupported()) {
        // infoTech.textContent = 'hls.js'; // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ
        hlsInstance = new Hls({
          enableWorker: true,
          lowLatencyMode: false,
          backBufferLength: 60
        });

        hlsInstance.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', data);
          if (data.fatal) {
            log(`HLS fatal error: ${data.type}`, 'error');
            setStatus('Error');
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                hlsInstance.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hlsInstance.recoverMediaError();
                break;
              default:
                destroyHls();
                break;
            }
          }
        });

        hlsInstance.on(Hls.Events.MANIFEST_LOADED, function (event, data) {
          log(`Manifest loaded. Found ${data.levels.length} quality levels.`);
          
          if (qualitySelect && data.levels && data.levels.length > 0) {
            resetQualityUI();
            
            // 1. Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î»Î¯ÏƒÏ„Î±Ï‚ Î¼Îµ Ï„Î± ÎµÏ€Î¯Ï€ÎµÎ´Î± ÎšÎ‘Î™ Ï„Î¿Î½ Ï€ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÏŒ Ï„Î¿Ï…Ï‚ index
            hlsLevels = data.levels.map((level, index) => ({
              index, // <-- ÎŸ Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎŸÎ£ INDEX Ï€Î¿Ï… Î¸Î± Ï‡ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î®ÏƒÎ¿Ï…Î¼Îµ ÏƒÏ„Î¿ change event
              height: level.height || 0,
              bitrate: level.bitrate || 0
            }));
            
            // 2. Î¤Î±Î¾Î¹Î½ÏŒÎ¼Î·ÏƒÎ· Ï„Î·Ï‚ Î»Î¯ÏƒÏ„Î±Ï‚ Î¼Îµ Î²Î¬ÏƒÎ· Ï„Î·Î½ Î±Î½Î¬Î»Ï…ÏƒÎ· (height)
            hlsLevels.sort((a, b) => {
              if (a.height && b.height && a.height !== b.height) {
                return a.height - b.height;
              }
              return a.bitrate - b.bitrate;
            });
            
            // 3. Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Ï„Ï‰Î½ <option> Ï‡ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹ÏÎ½Ï„Î±Ï‚ Ï„Î¿Î½ Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎŸ INDEX Ï‰Ï‚ value
            hlsLevels.forEach(item => {
              const opt = document.createElement('option');
              const labelHeight = item.height;
              const labelBitrate = item.bitrate;
              const label = labelHeight
                ? `${labelHeight}p`
                : `${Math.round(labelBitrate / 1000)} kbps`;
              opt.value = item.index.toString(); // ÎŸ Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎŸÎ£ INDEX
              opt.textContent = label;
              qualitySelect.appendChild(opt);
            });
            qualitySelect.disabled = false;
            qualitySelect.value = '-1'; // Auto
          }
        });

        hlsInstance.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
          if (!hlsInstance || !hlsInstance.levels) return;
          const levelIndex = data.level;
          // infoRes.textContent = ... (Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ)
          if (qualitySelect && !isNaN(levelIndex)) {
            if (hlsInstance.autoLevelEnabled) {
              qualitySelect.value = '-1';
            } else {
              // Î’ÏÎ¯ÏƒÎºÎ¿Ï…Î¼Îµ Ï„Î¿ <option> Î¼Îµ Ï„Î¿ value = levelIndex
              qualitySelect.value = levelIndex.toString();
            }
          }
        });

        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
          log('HLS manifest parsed, starting playbackâ€¦');
          attachSubtitles(subUrl, subLabel);
          video.play().catch(err => {
            log('Autoplay blocked, user must press play.', 'error');
          });
        });

        hlsInstance.loadSource(videoUrl);
        hlsInstance.attachMedia(video);

      } else if (isDash && window.dashjs) {
        // infoTech.textContent = 'dash.js'; // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ
        dashInstance = dashjs.MediaPlayer().create();
        dashInstance.initialize(video, videoUrl, true);
        attachSubtitles(subUrl, subLabel);
        dashInstance.on('error', function (e) {
          log('DASH error: ' + (e ? JSON.stringify(e) : 'unknown'), 'error');
          setStatus('Error');
        });

      } else {
        // Native HTML5 playback
        // infoTech.textContent = 'HTML5'; // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ
        video.src = videoUrl;
        attachSubtitles(subUrl, subLabel);
        video.load();
        video.play().then(() => {
          log('Playback started with native HTML5.');
        }).catch(err => {
          log('Autoplay blocked, user must press play.', 'error');
        });
      }
    }

    // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· btnLoad.addEventListener / btnDemo.addEventListener
    
    // ÎšÎ±Î»Î¿Ï…Î¼Îµ Î±Ï…Ï„ÏŒÎ¼Î±Ï„Î± Ï„Î¿ loadStream Î¼Îµ Ï„Î¹Ï‚ Ï„Î¹Î¼Î­Ï‚ Ï€Î¿Ï… Î­Î´Ï‰ÏƒÎµÏ‚
    document.addEventListener('DOMContentLoaded', () => {
      const v = videoInput.value.trim();
      const s = subInput.value.trim();
      const label = subLabelInput.value.trim() || 'Subtitles';
      loadStream(v, s, label);
    });

    // Basic video event listeners
    video.addEventListener('loadedmetadata', () => {
      setStatus('Ready');
      updateTimeLabel();
    });

    video.addEventListener('playing', () => {
      setStatus('Playing');
    });

    video.addEventListener('pause', () => {
      setStatus('Paused');
    });

    video.addEventListener('waiting', () => {
      setStatus('Buffering');
    });

    video.addEventListener('error', () => {
      const err = video.error;
      log('Video error: ' + (err ? err.code : 'unknown'), 'error');
      setStatus('Error');
    });

    /* === PRO PLAYER CONTROLS JS (Î”Î¹Î±Ï„Î®ÏÎ·ÏƒÎ· / Î ÏÎ¿ÏƒÎ±ÏÎ¼Î¿Î³Î®) === */

    function togglePlayPause() {
      if (video.paused) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    }

    ppBtn.onclick = () => togglePlayPause();

    rwBtn.onclick = () => {
      if (!isNaN(video.currentTime)) {
        video.currentTime = Math.max(0, (video.currentTime || 0) - 10);
      }
    };

    fwBtn.onclick = () => {
      if (video.duration) {
        video.currentTime = Math.min(video.duration, (video.currentTime || 0) + 10);
      }
    };

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ğŸ”‡' : 'ğŸ”Š';
    };

    // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· fullscreen ÏƒÏ…Î½Î±ÏÏ„Î®ÏƒÎµÏ‰Î½ / event listener

    video.addEventListener('timeupdate', () => {
      if (!video.duration) return;
      const percent = (video.currentTime / video.duration) * 100;
      proFill.style.width = percent + '%';
      updateTimeLabel();
    });

    video.addEventListener('play', () => {
      ppBtn.textContent = 'â¸';
    });

    video.addEventListener('pause', () => {
      ppBtn.textContent = 'â–¶';
    });

    function formatTime(seconds) {
      if (isNaN(seconds) || !isFinite(seconds)) return '00:00';
      const s = Math.floor(seconds % 60);
      const m = Math.floor((seconds / 60) % 60);
      const h = Math.floor(seconds / 3600);
      const pad = (n) => n.toString().padStart(2, '0');
      if (h > 0) {
        return `${h}:${pad(m)}:${pad(s)}`;
      }
      return `${pad(m)}:${pad(s)}`;
    }

    function updateTimeLabel() {
      if (!timeLabel) return;
      const current = formatTime(video.currentTime || 0);
      const total = formatTime(video.duration || 0);
      timeLabel.textContent = `${current} / ${total}`;
    }

    // Netflix-style tooltip behaviour
    proBar.addEventListener('mousemove', (e) => {
      if (!video.duration) return;
      const rect = proBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      const seconds = pos * video.duration;
      proTooltip.textContent = formatTime(seconds);
      proTooltip.style.left = `${pos * 100}%`;
      proTooltip.classList.add('visible');
    });

    proBar.addEventListener('mouseleave', () => {
      proTooltip.classList.remove('visible');
    });

    proBar.addEventListener('click', (e) => {
      const rect = proBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      if (video.duration) {
        video.currentTime = pos * video.duration;
      }
    });

    // Subtitle toggle
    if (subToggleBtn) {
      subToggleBtn.addEventListener('click', () => {
        if (!video.textTracks || video.textTracks.length === 0) return;
        const anyShowing = Array.from(video.textTracks).some(t => t.mode === 'showing');
        const nextMode = anyShowing ? 'disabled' : 'showing';
        for (let i = 0; i < video.textTracks.length; i++) {
          video.textTracks[i].mode = nextMode;
        }
        subToggleBtn.dataset.state = nextMode === 'showing' ? 'on' : 'off';
        subToggleBtn.textContent = nextMode === 'showing' ? 'Subs: On' : 'Subs: Off';
      });
    }

    // Quality selector change (Î”Î™ÎŸÎ¡Î˜Î©ÎœÎ•ÎÎŸ MAPPING)
    if (qualitySelect) {
      qualitySelect.addEventListener('change', () => {
        if (!hlsInstance) return;
        const value = qualitySelect.value; // Î‘Ï…Ï„ÏŒ ÎµÎ¯Î½Î±Î¹ Î¿ Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎŸÎ£ INDEX
        if (value === '-1') {
          hlsInstance.currentLevel = -1; // auto
          hlsInstance.autoLevelEnabled = true;
          // infoRes.textContent = 'Resolution: auto'; // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ
        } else {
          const levelIndex = parseInt(value, 10);
          if (!isNaN(levelIndex)) {
            hlsInstance.autoLevelEnabled = false;
            hlsInstance.currentLevel = levelIndex; // Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ Ï„Î¿Î½ Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎŸ INDEX
            // infoRes.textContent = ... (Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ)
          }
        }
      });
    }

    // Remote / TV optimized keys with focus system
    window.addEventListener('keydown', (e) => {
      const activeTag = document.activeElement && document.activeElement.tagName.toLowerCase();
      if (activeTag === 'input' || activeTag === 'textarea') return;

      document.body.classList.add('controls-visible');

      // Space and MediaPlayPause always toggle playback
      if (e.key === ' ' || e.key === 'MediaPlayPause') {
        e.preventDefault();
        togglePlayPause();
        return;
      }

      if (e.key === 'Enter') {
        e.preventDefault();
        if (focusIndex >= 0 && focusIndex < focusableControls.length) {
          const el = focusableControls[focusIndex];
          if (el && typeof el.click === 'function') {
            el.click();
          }
        } else {
          // Enter toggles play/pause even if nothing focused
          togglePlayPause();
        }
        return;
      }

      switch (e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          if (focusIndex === -1) {
            // seek 10s back
            if (!isNaN(video.currentTime)) {
              video.currentTime = Math.max(0, (video.currentTime || 0) - 10);
            }
            if (focusableControls.length) setFocus(0);
          } else {
            setFocus(focusIndex - 1); // move focus
          }
          break;
        case 'ArrowRight':
          e.preventDefault();
          if (focusIndex === -1) {
            // seek 10s forward
            if (video.duration) {
              video.currentTime = Math.min(video.duration, (video.currentTime || 0) + 10);
            }
            if (focusableControls.length) setFocus(0);
          } else {
            setFocus(focusIndex + 1); // move focus
          }
          break;
        case 'MediaRewind':
          e.preventDefault();
          if (!isNaN(video.currentTime)) {
            video.currentTime = Math.max(0, (video.currentTime || 0) - 10);
          }
          break;
        case 'MediaFastForward':
          e.preventDefault();
          if (video.duration) {
            video.currentTime = Math.min(video.duration, (video.currentTime || 0) + 10);
          }
          break;
        case 'ArrowUp':
          if (document.activeElement === qualitySelect) return;
          e.preventDefault();
          video.volume = Math.min(1, (video.volume || 0) + 0.05);
          break;
        case 'ArrowDown':
          if (document.activeElement === qualitySelect) return;
          e.preventDefault();
          video.volume = Math.max(0, (video.volume || 0) - 0.05);
          break;
        case 'KeyF':
          e.preventDefault();
          // Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ Î· fullscreen ÎµÎ½Î­ÏÎ³ÎµÎ¹Î±
          break;
        case 'KeyM':
          e.preventDefault();
          muteBtn.click();
          break;
        default:
          break;
      }
    });
  </script>
