<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Custom Data Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Î£Î©Î£Î¤ÎŸ CAF RECEIVER SCRIPT -->
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00bcd4;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        .data-viewer {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.6;
        }
        .label {
            color: #81c784;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #3c3c3c;
        }
        .value {
            color: #ffffff;
            font-size: 16px;
        }
        .status-ready {
            color: #ffb74d;
        }
    </style>
</head>
<body>

<h1>ğŸ¬ CAST RECEIVER - CUSTOM MESSAGE DEBUGGER</h1>

<div id="dataViewer" class="data-viewer">
    <span class="label status-ready">STATUS:</span>
    <span class="value status-ready">Waiting for Cast Connection...</span>
</div>

<script>
    const dataViewer = document.getElementById('dataViewer');
    const NAMESPACE = 'urn:x-cast:com.med1anetwork.grmf.testchannel'; // Î Î¡Î•Î Î•Î™ ÎÎ‘ Î¤Î‘Î™Î¡Î™Î‘Î–Î•Î™ ÎœÎ• Î¤Î—Î JAVA

    function displayData(key, value, clear = false) {
        if (clear) {
            dataViewer.innerHTML = '';
        }

        const entry = document.createElement('div');

        const keySpan = document.createElement('span');
        keySpan.classList.add('label');
        keySpan.textContent = key + ':';

        const valueSpan = document.createElement('span');
        valueSpan.classList.add('value');
        valueSpan.textContent = value;

        entry.appendChild(keySpan);
        entry.appendChild(valueSpan);
        dataViewer.appendChild(entry);
    }

    // CAF Receiver
    const context = cast.framework.CastReceiverContext.getInstance();

    displayData('STATUS', 'CAF Receiver initialized. Waiting for messages...', true);

    // Î‘ÎšÎŸÎ¥ÎœÎ• Î¤ÎŸ CUSTOM NAMESPACE
    context.addCustomMessageListener(NAMESPACE, function (event) {
        displayData('STATUS', 'Custom Message Received!', true);

        try {
            const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

            displayData('MESSAGE TYPE', data.type || 'N/A');
            displayData('VIDEO URL (DIRECT)', data.url || 'URL MISSING');
            displayData('SUB URL (DIRECT)', data.subUrl || 'NONE');
            displayData('Î•Î Î™Î’Î•Î’Î‘Î™Î©Î£Î—', 'Î¤Î± Î´ÎµÎ´Î¿Î¼Î­Î½Î± Î­Ï†Ï„Î±ÏƒÎ±Î½ ÎµÏ€Î¹Ï„Ï…Ï‡ÏÏ‚! Î— Java Logic ÎµÎ¯Î½Î±Î¹ ÎŸÎš!');

        } catch (e) {
            displayData('ERROR', 'Failed to parse JSON message: ' + e.message, true);
        }
    });

    context.start();
</script>

</body>
</html>
