<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GRMF Pro HLS Player - Fullscreen Receiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <style>
    :root {
      --bg: #050814;
      --bg-alt: #0c1020;
      --accent: #1e90ff;
      --accent-soft: rgba(30, 144, 255, 0.15);
      --danger: #ff5252;
      --text-main: #f5f7ff;
      --text-muted: #a4a9c5;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    /* Fullscreen setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* ÎœÎ±ÏÏÎ¿ Ï†ÏŒÎ½Ï„Î¿ Î³Î¹Î± fullscreen player */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
      overflow: hidden; /* Î‘Ï€Î±ÏÎ±Î¯Ï„Î·Ï„Î¿ Î³Î¹Î± TV / cast */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shell {
      /* Î¤Î¿ shell Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± ÎºÎ±Î»ÏÏ€Ï„ÎµÎ¹ ÏŒÎ»Î· Ï„Î·Î½ Î¿Î¸ÏŒÎ½Î· */
      width: 100%;
      height: 100%;
      padding: 0; /* Î‘Ï†Î±Î¹ÏÎµÎ¯Ï„Î±Î¹ Ï„Î¿ padding */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Î¼Î· Î±Ï€Î±ÏÎ±Î¯Ï„Î·Ï„Ï‰Î½ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½ */
    .header, .panel {
      display: none !important;
    }

    .main {
      flex: 1;
      width: 100%;
      height: 100%;
      margin-top: 0; /* Î‘Ï†Î±Î¹ÏÎµÎ¯Ï„Î±Î¹ Ï„Î¿ margin */
      border-radius: 0; /* Î‘Ï†Î±Î¹ÏÎ¿ÏÎ½Ï„Î±Î¹ Ï„Î± borders */
      overflow: hidden;
      background: #000000;
      box-shadow: none;
      border: none;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      outline: none;
    }

    /* ÎœÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ· Ï„Î¿Ï… overlay info ÎºÎ¬Ï„Ï‰ Î´ÎµÎ¾Î¹Î¬ */
    .overlay-info {
      position: absolute;
      right: 12px; /* Î¤Î¿ Î¼ÎµÏ„Î±ÎºÎ¹Î½Î®ÏƒÎ±Î¼Îµ Î´ÎµÎ¾Î¹Î¬ */
      bottom: 70px; /* Î Î¬Î½Ï‰ Î±Ï€ÏŒ Ï„Î± controls */
      left: auto;
      padding: 6px 10px;
      border-radius: var(--radius-md);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 20; /* Î Î¬Î½Ï‰ Î±Ï€ÏŒ ÏŒÎ»Î±, ÎºÎ¬Ï„Ï‰ Î±Ï€ÏŒ Ï„Î± controls (pro-controls) */
    }

    .chip {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Log Element, Î±Ï†Î¿Ï Î±Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ ÎºÎ±Î¹ Ï„Î¿ Panel */
    .log {
      display: none;
    }

    /* === PRO CUSTOM VIDEO CONTROLS === */
    video::-webkit-media-controls {
      display: none !important;
    }

    .pro-controls {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,.65), transparent 55%);
      pointer-events: none;
      opacity: 0;
      transition: opacity .25s ease;
      z-index: 30;
    }

    .video-wrapper:hover .pro-controls,
    .controls-visible .pro-controls {
      opacity: 1;
      pointer-events: auto;
    }

    /* ... (ÎšÏÎ±Ï„Î¬Î¼Îµ Ï„Î± controls styles ÏŒÏ€Ï‰Ï‚ ÎµÎ¯Î½Î±Î¹) ... */
    .pro-bar {
      height: 6px;
      background: rgba(255,255,255,.2);
      border-radius: 999px;
      cursor: pointer;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
    }

    .pro-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
    }

    .pro-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pro-left,
    .pro-right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pro-btn {
      background: rgba(0,0,0,.65);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: .15s ease;
      min-width: 44px;
      min-height: 36px;
    }

    .pro-btn:hover {
      background: rgba(30,144,255,.7);
      transform: scale(1.05);
    }

    /* focus ring for TV / keyboard navigation */
    .pro-btn.focus-ring,
    .pro-select.focus-ring {
      box-shadow: 0 0 0 2px var(--accent-soft), 0 0 0 1px var(--accent);
    }

    .pro-select {
      background: rgba(0,0,0,.65);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 8px 10px;
      color: #fff;
      font-size: 12px;
      outline: none;
      min-width: 88px;
      /* Î•Ï€Î¹Ï„ÏÎ­Ï€ÎµÎ¹ Ï„Î·Î½ ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î¿Ï… native select dropdown */
      -webkit-appearance: menulist-button;
      appearance: menulist-button;
    }

    .pro-time-label {
      font-size: 12px;
      color: var(--text-muted);
      min-width: 110px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .pro-time-label {
        display: none;
      }
    }
    
    /* Center the loading indicator */
    .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: var(--accent);
        background: rgba(0,0,0,0.7);
        padding: 15px 25px;
        border-radius: var(--radius-lg);
        display: none;
    }
    
    .loading-indicator.visible {
        display: block;
    }

  </style>
</head>
<body>

  <div class="shell">
    <div class="main">
      <div class="video-wrapper">
        <video id="video" controls crossorigin="anonymous"></video>
        
        <div id="loadingIndicator" class="loading-indicator">
            <span id="status-label">Loading...</span>
        </div>

        <div class="pro-controls">

          <div></div>

          <div>
            <div class="pro-bar" id="proBar">
              <div class="pro-fill" id="proFill"></div>
              <div class="pro-tooltip" id="proTooltip">00:00</div>
            </div>

            <div class="pro-buttons">
              <div class="pro-left">
                <button class="pro-btn" id="ppBtn" tabindex="1">â–¶</button>
                <button class="pro-btn" id="rwBtn" tabindex="2">Â«10</button>
                <button class="pro-btn" id="fwBtn" tabindex="3">10Â»</button>
                <button class="pro-btn" id="subToggleBtn" disabled tabindex="4">Subs: Off</button>
              </div>

              <div class="pro-right">
                <div class="pro-time-label" id="timeLabel">00:00 / 00:00</div>
                <select class="pro-select" id="qualitySelect" disabled tabindex="5">
                  <option value="-1">Auto</option>
                </select>
                <button class="pro-btn" id="muteBtn" tabindex="6">ğŸ”Š</button>
                <button class="pro-btn" id="fsBtn" tabindex="7">â›¶</button>
              </div>
            </div>
          </div>

        </div>

        <div class="overlay-info">
          <span id="info-res">Resolution: -</span>
          <span class="chip" id="info-tech">HTML5</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    
    // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· input elements
    // const videoInput = document.getElementById('videoUrl'); 
    // const subInput = document.getElementById('subUrl');
    // const subLabelInput = document.getElementById('subLabel');
    // const btnLoad = document.getElementById('btnLoad');
    // const btnDemo = document.getElementById('btnFillDemo');

    // Î¤Î¿ log Ï€Î»Î­Î¿Î½ Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ Î¼ÏŒÎ½Î¿ Ï„Î¿ status ÏƒÏ„Î¿ loading indicator
    const loadingIndicator = document.getElementById('loadingIndicator');
    const statusLabel = document.getElementById('status-label'); 
    // const logEl = document.getElementById('log'); 
    
    const infoTech = document.getElementById('info-tech');
    const infoRes = document.getElementById('info-res');

    const ppBtn = document.getElementById('ppBtn');
    const rwBtn = document.getElementById('rwBtn');
    const fwBtn = document.getElementById('fwBtn');
    const muteBtn = document.getElementById('muteBtn');
    const fsBtn = document.getElementById('fsBtn');
    const proBar = document.getElementById('proBar');
    const proFill = document.getElementById('proFill');
    const proTooltip = document.getElementById('proTooltip');
    const timeLabel = document.getElementById('timeLabel');
    const qualitySelect = document.getElementById('qualitySelect');
    const subToggleBtn = document.getElementById('subToggleBtn');

    let hlsInstance = null;
    let dashInstance = null;
    let activeSubtitleTrack = null;
    let hlsLevels = [];

    let wakeLock = null; // Î“Î¹Î± keep-awake

    /* focus system for TV / keyboard */
    // Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ Ï„Î± tabindex Î³Î¹Î± ÏƒÏ‰ÏƒÏ„Î® ÏƒÎµÎ¹ÏÎ¬ Ï€Î»Î¿Î®Î³Î·ÏƒÎ·Ï‚
    const focusableControls = [ppBtn, rwBtn, fwBtn, subToggleBtn, qualitySelect, muteBtn, fsBtn].filter(Boolean);
    let focusIndex = -1;

    focusableControls.forEach(el => {
      if (el) {
        // ÎŸÏÎ¯Î¶Î¿Ï…Î¼Îµ tabindex > 0 Î³Î¹Î± Î½Î± Ï„Î± Î²ÏÎ¯ÏƒÎºÎµÎ¹ Ï„Î¿ document.activeElement
        el.setAttribute('tabindex', '0'); 
      }
    });

    function applyFocusRing() {
      focusableControls.forEach(el => el && el.classList.remove('focus-ring'));
      if (focusIndex >= 0 && focusIndex < focusableControls.length) {
        const el = focusableControls[focusIndex];
        if (el) {
          el.classList.add('focus-ring');
          el.focus(); // Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ Î³Î¹Î± Ï„Î¿ focus
        }
      } else {
        // Î•Î¬Î½ Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ focus, ensure no controls are visually focused
        document.body.classList.remove('controls-visible');
      }
    }

    function setFocus(index) {
      if (!focusableControls.length) return;
      if (index < 0) index = focusableControls.length - 1;
      if (index >= focusableControls.length) index = 0;
      focusIndex = index;
      document.body.classList.add('controls-visible');
      applyFocusRing();
    }

    function clearFocus() {
      focusIndex = -1;
      focusableControls.forEach(el => el && el.classList.remove('focus-ring'));
    }

    /* Î’ÎµÎ»Ï„Î¹Ï‰Î¼Î­Î½Î· log/status Î³Î¹Î± TV */
    function log(message, type = 'info') {
      // Î¤Î¿ log Ï€Î»Î­Î¿Î½ ÎµÎ¯Î½Î±Î¹ Î±Ï€Î»Î¬ Î­Î½Î± console.log Î³Î¹Î± debugging
      console.log('[GRMF PLAYER]', message);
      if (type === 'error') {
          setStatus(message, 'error');
      }
    }

    function setStatus(text, type = 'info') {
      statusLabel.textContent = text;
      if (text === 'Loading' || text === 'Buffering') {
          loadingIndicator.classList.add('visible');
      } else {
          loadingIndicator.classList.remove('visible');
      }
      
      if (type === 'error') {
          loadingIndicator.style.backgroundColor = 'rgba(255, 82, 82, 0.7)';
      } else {
          loadingIndicator.style.backgroundColor = 'rgba(0,0,0,0.7)';
      }
    }
    
    function clearTracks() {
      const tracks = video.querySelectorAll('track');
      tracks.forEach(t => t.remove());
      activeSubtitleTrack = null;
      if (subToggleBtn) {
        subToggleBtn.disabled = true;
        subToggleBtn.textContent = 'Subs: Off';
      }
    }

    function attachSubtitles(url, label) {
      if (!url) {
        clearTracks();
        return;
      }
      clearTracks();

      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = label || 'Subtitles';
      track.srclang = 'el';
      track.src = url;
      track.default = true;
      video.appendChild(track);

      activeSubtitleTrack = track;
      const textTracks = video.textTracks;
      for (let i = 0; i < textTracks.length; i++) {
        textTracks[i].mode = (textTracks[i].label === track.label) ? 'showing' : 'disabled';
      }
      if (subToggleBtn) {
        subToggleBtn.disabled = false;
        subToggleBtn.dataset.state = 'on';
        subToggleBtn.textContent = 'Subs: On';
      }
    }

    function destroyHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      hlsLevels = [];
    }

    function destroyDash() {
      if (dashInstance && typeof dashInstance.reset === 'function') {
        dashInstance.reset();
      }
      dashInstance = null;
    }

    function resetQualityUI() {
      if (!qualitySelect) return;
      qualitySelect.innerHTML = '<option value="-1">Auto</option>';
      qualitySelect.disabled = true;
      qualitySelect.value = '-1';
      infoRes.textContent = 'Resolution: -';
    }

    async function loadStream(videoUrl, subUrl, subLabel) {
      
      // Î‘Ï€Î¿ÎºÏ„Î¿ÏÎ¼Îµ Wake Lock Ï€ÏÎ¹Î½ Î¾ÎµÎºÎ¹Î½Î®ÏƒÎ¿Ï…Î¼Îµ Ï„Î¿ Ï†ÏŒÏÏ„Ï‰Î¼Î±
      requestWakeLock();
      
      destroyHls();
      destroyDash();
      clearTracks();
      resetQualityUI();

      if (!videoUrl) {
        // Î‘Ï…Ï„ÏŒ Ï„Î¿ Î¼Î®Î½Ï…Î¼Î± ÎµÎ¯Î½Î±Î¹ Ï€Î¹Î¿ Ï€Î¹Î¸Î±Î½ÏŒ ÏƒÎµ ÎºÎ±Î½Î¿Î½Î¹ÎºÏŒ receiver (Î±Ï€Î»Î¬ fallback)
        log('No video URL provided.', 'error');
        setStatus('Ready (No URL)');
        return;
      }

      setStatus('Loading');
      infoTech.textContent = 'HTML5';

      const urlLower = videoUrl.toLowerCase();
      const isHls = urlLower.includes('.m3u8');
      const isDash = urlLower.includes('.mpd');
      const isMp4 = urlLower.includes('.mp4');
      
      // Î”Î¹Î¿ÏÎ¸Ï‰Î¼Î­Î½Î¿/Î‘Ï€Î»Î¿Ï€Î¿Î¹Î·Î¼Î­Î½Î¿ fallback URL Î³Î¹Î± Î´Î¿ÎºÎ¹Î¼Î­Ï‚ (Ï‡ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹ÎµÎ¯Ï„Î±Î¹ Î¼ÏŒÎ½Î¿ Î±Î½ Î· Cast API Î´ÎµÎ½ Î´ÏÏƒÎµÎ¹ URL)
      // Î£Ï„Î¿ Ï€ÎµÏÎ¹Î²Î¬Î»Î»Î¿Î½ Ï„Î¿Ï… receiver, Ï„Î¿ Cast SDK Î¸Î± Ï€Î±ÏÎ­Ï‡ÎµÎ¹ Ï„Î¿ URL
      
      if (isHls && window.Hls && window.Hls.isSupported()) {
        infoTech.textContent = 'hls.js';
        hlsInstance = new Hls({
          enableWorker: true,
          lowLatencyMode: false,
          backBufferLength: 60
        });

        hlsInstance.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', data);
          if (data.fatal) {
            log(`HLS fatal error: ${data.type}`, 'error');
            setStatus('Error: HLS Fail');
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                // Î ÏÎ¿ÏƒÎ¿Ï‡Î®: Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ ÏƒÎµ TV Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÎµÎ¯Î½Î±Î¹ Ï€ÏÎ¿Î²Î»Î·Î¼Î±Ï„Î¹ÎºÎ®
                // hlsInstance.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hlsInstance.recoverMediaError();
                break;
              default:
                destroyHls();
                break;
            }
          }
        });

        hlsInstance.on(Hls.Events.MANIFEST_LOADED, function (event, data) {
          log(`Manifest loaded. Found ${data.levels.length} quality levels.`);
          hlsLevels = [];
          if (qualitySelect && data.levels && data.levels.length > 0) {
            resetQualityUI();
            hlsLevels = data.levels.map((level, index) => ({
              index,
              height: level.height || 0,
              bitrate: level.bitrate || 0
            }));
            hlsLevels.sort((a, b) => {
              if (a.height && b.height && a.height !== b.height) {
                return a.height - b.height;
              }
              return a.bitrate - b.bitrate;
            });
            hlsLevels.forEach(item => {
              const opt = document.createElement('option');
              const labelHeight = item.height;
              const labelBitrate = item.bitrate;
              const label = labelHeight
                ? `${labelHeight}p`
                : `${Math.round(labelBitrate / 1000)} kbps`;
              opt.value = item.index.toString(); 
              opt.textContent = label;
              qualitySelect.appendChild(opt);
            });
            qualitySelect.disabled = false;
            qualitySelect.value = '-1'; // Auto
          }
        });

        hlsInstance.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
          if (!hlsInstance || !hlsInstance.levels) return;
          const levelIndex = data.level;
          const level = hlsInstance.levels[levelIndex];
          
          let resText = 'auto';
          if (level && level.height) {
            resText = `${level.height}p`;
          }
          infoRes.textContent = `Resolution: ${resText}`;
          
          if (qualitySelect && !isNaN(levelIndex)) {
            // Î•Î½Î·Î¼ÎµÏÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ select, Î±Î»Î»Î¬ Î¼ÏŒÎ½Î¿ Î±Î½ Î´ÎµÎ½ ÎµÎ¯Î½Î±Î¹ Î®Î´Î· ÏƒÎµ "Auto"
            // Î® Î±Î½ Î±Î»Î»Î¬Î¾Î±Î¼Îµ ÎµÏ€Î¯Ï€ÎµÎ´Î¿ Ï‡ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î±
            if (hlsInstance.autoLevelEnabled) {
              qualitySelect.value = '-1';
            } else {
              // Î§ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î· ÎµÏ€Î¹Î»Î¿Î³Î®, Î¿Ï€ÏŒÏ„Îµ Î´ÎµÎ¯Ï‡Î½Î¿Ï…Î¼Îµ Ï„Î¿ ÏƒÏ‰ÏƒÏ„ÏŒ level index
              qualitySelect.value = levelIndex.toString();
            }
          }
        });

        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
          log('HLS manifest parsed, starting playbackâ€¦');
          attachSubtitles(subUrl, subLabel);
          video.play().catch(err => {
            log('Autoplay blocked. User must press play.', 'info');
          });
        });

        hlsInstance.loadSource(videoUrl);
        hlsInstance.attachMedia(video);

      } else if (isDash && window.dashjs) {
        infoTech.textContent = 'dash.js';
        dashInstance = dashjs.MediaPlayer().create();
        dashInstance.initialize(video, videoUrl, true);
        attachSubtitles(subUrl, subLabel);
        dashInstance.on('error', function (e) {
          log('DASH error: ' + (e ? JSON.stringify(e) : 'unknown'), 'error');
          setStatus('Error: DASH Fail');
        });

      } else {
        // Native HTML5 playback
        infoTech.textContent = 'HTML5';
        video.src = videoUrl;
        attachSubtitles(subUrl, subLabel);
        video.load();
        video.play().then(() => {
          log('Playback started with native HTML5.');
        }).catch(err => {
          log('Autoplay blocked. User must press play.', 'info');
        });
      }
    }
    
    // Î‘Ï†Î±Î¹ÏÎ¿ÏÎ¼Îµ Ï„Î± event listeners Î³Î¹Î± Ï„Î± ÎºÎ¿Ï…Î¼Ï€Î¹Î¬ Ï†ÏŒÏÎ¼Î±Ï‚
    // btnLoad.addEventListener('click', ...);
    // btnDemo.addEventListener('click', ...);

    /* === Keep Awake Logic === */
    // Î‘Ï€Î±Î¹Ï„ÎµÎ¯ https
    async function requestWakeLock() {
        if ('wakeLock' in navigator) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                log('Screen Wake Lock acquired.');
                wakeLock.addEventListener('release', () => {
                    log('Screen Wake Lock released.');
                });
            } catch (err) {
                log(`Failed to acquire Wake Lock: ${err.name}`, 'error');
            }
        } else {
            // Fallback for older browsers (less reliable on TV)
            log('Wake Lock not supported. Using a less reliable fallback.');
        }
    }
    
    function releaseWakeLock() {
        if (wakeLock) {
            wakeLock.release().catch(() => {});
            wakeLock = null;
        }
    }
    
    // Î‘Î½Î±Î½Î­Ï‰ÏƒÎ· Wake Lock Î±Î½ Ï‡Î±Î¸ÎµÎ¯ (Ï€.Ï‡. Î±Î»Î»Î±Î³Î® focus)
    document.addEventListener('visibilitychange', () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
            requestWakeLock();
        }
    });

    /* === PRO PLAYER CONTROLS JS === */
    // ... (ÎšÏÎ±Ï„Î¬Î¼Îµ Ï„Î¹Ï‚ ÏƒÏ…Î½Î±ÏÏ„Î®ÏƒÎµÎ¹Ï‚ togglePlayPause, formatTime, updateTimeLabel, enterFullscreen) ...
    function togglePlayPause() {
      if (video.paused) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    }

    // ... (onclick handlers) ...
    ppBtn.onclick = () => togglePlayPause();

    rwBtn.onclick = () => {
      if (!isNaN(video.currentTime)) {
        video.currentTime = Math.max(0, (video.currentTime || 0) - 10);
      }
    };

    fwBtn.onclick = () => {
      if (video.duration) {
        video.currentTime = Math.min(video.duration, (video.currentTime || 0) + 10);
      }
    };

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ğŸ”‡' : 'ğŸ”Š';
    };

    function enterFullscreen() {
      const wrapper = document.querySelector('.video-wrapper');
      if (!wrapper) return;
      // Î£Ï„Î¿Î½ receiver, ÎµÎ¯Î¼Î±ÏƒÏ„Îµ Î®Î´Î· fullscreen, Î±Î»Î»Î¬ ÎºÎ±Î»ÏŒ ÎµÎ¯Î½Î±Î¹ Î½Î± ÎºÏÎ±Ï„Î®ÏƒÎ¿Ï…Î¼Îµ Ï„Î· Î»Î¿Î³Î¹ÎºÎ®
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen().catch(() => {});
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      }
    }

    fsBtn.onclick = () => {
      if (document.fullscreenElement || document.webkitFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen().catch(() => {});
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      } else {
        enterFullscreen();
      }
    };
    
    function formatTime(seconds) {
      if (isNaN(seconds) || !isFinite(seconds)) return '00:00';
      const s = Math.floor(seconds % 60);
      const m = Math.floor((seconds / 60) % 60);
      const h = Math.floor(seconds / 3600);
      const pad = (n) => n.toString().padStart(2, '0');
      if (h > 0) {
        return `${h}:${pad(m)}:${pad(s)}`;
      }
      return `${pad(m)}:${pad(s)}`;
    }

    function updateTimeLabel() {
      if (!timeLabel) return;
      const current = formatTime(video.currentTime || 0);
      const total = formatTime(video.duration || 0);
      timeLabel.textContent = `${current} / ${total}`;
    }

    // ... (video event listeners) ...
    video.addEventListener('loadedmetadata', () => {
      setStatus('Ready');
      updateTimeLabel();
    });

    video.addEventListener('playing', () => {
      setStatus('Playing');
    });

    video.addEventListener('pause', () => {
      setStatus('Paused');
    });

    video.addEventListener('waiting', () => {
      setStatus('Buffering');
    });

    video.addEventListener('error', () => {
      const err = video.error;
      log('Video error: ' + (err ? err.code : 'unknown'), 'error');
      setStatus('Error: Playback Failed');
      releaseWakeLock(); // Î‘Ï€ÎµÎ»ÎµÏ…Î¸Î­ÏÏ‰ÏƒÎ· Wake Lock ÏƒÎµ Ï€ÎµÏÎ¯Ï€Ï„Ï‰ÏƒÎ· ÏƒÏ†Î¬Î»Î¼Î±Ï„Î¿Ï‚
    });
    
    // Subtitle toggle
    if (subToggleBtn) {
      subToggleBtn.addEventListener('click', () => {
        if (!video.textTracks || video.textTracks.length === 0) return;
        const anyShowing = Array.from(video.textTracks).some(t => t.mode === 'showing');
        const nextMode = anyShowing ? 'disabled' : 'showing';
        for (let i = 0; i < video.textTracks.length; i++) {
          video.textTracks[i].mode = nextMode;
        }
        subToggleBtn.dataset.state = nextMode === 'showing' ? 'on' : 'off';
        subToggleBtn.textContent = nextMode === 'showing' ? 'Subs: On' : 'Subs: Off';
      });
    }

    // Quality selector change
    if (qualitySelect) {
      qualitySelect.addEventListener('change', () => {
        if (!hlsInstance) return;
        const value = qualitySelect.value;
        if (value === '-1') {
          hlsInstance.currentLevel = -1; // auto
          hlsInstance.autoLevelEnabled = true;
          infoRes.textContent = 'Resolution: auto';
        } else {
          const levelIndex = parseInt(value, 10);
          if (!isNaN(levelIndex)) {
            hlsInstance.autoLevelEnabled = false;
            hlsInstance.currentLevel = levelIndex;
            const level = hlsInstance.levels && hlsInstance.levels[levelIndex];
            if (level && level.height) {
              infoRes.textContent = `Resolution: ${level.height}p`;
            }
          }
        }
        // Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ: ÎœÎµÏ„Î¬ Ï„Î·Î½ Î±Î»Î»Î±Î³Î®, ÎµÏ€Î±Î½Î±Ï†Î­ÏÎ¿Ï…Î¼Îµ Ï„Î¿ focus ÏƒÏ„Î¿ select
        // Î³Î¹Î± Î½Î± Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÏƒÏ…Î½ÎµÏ‡Î¯ÏƒÎµÎ¹ Î· Ï€Î»Î¿Î®Î³Î·ÏƒÎ· Î¼Îµ Ï„Î± Î²Î­Î»Î·, Î±Î½ Ï‡ÏÎµÎ¹Î¬Î¶ÎµÏ„Î±Î¹
        setFocus(focusableControls.indexOf(qualitySelect));
      });
    }

    // Netflix-style tooltip behaviour
    // ... (ÎšÏÎ±Ï„Î¬Î¼Îµ Ï„Î± mouse events) ...
    proBar.addEventListener('mousemove', (e) => {
      if (!video.duration) return;
      const rect = proBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      const seconds = pos * video.duration;
      proTooltip.textContent = formatTime(seconds);
      proTooltip.style.left = `${pos * 100}%`;
      proTooltip.classList.add('visible');
    });

    proBar.addEventListener('mouseleave', () => {
      proTooltip.classList.remove('visible');
    });

    proBar.addEventListener('click', (e) => {
      const rect = proBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      if (video.duration) {
        video.currentTime = pos * video.duration;
      }
    });

    // Remote / TV optimized keys with focus system
    window.addEventListener('keydown', (e) => {
      const activeTag = document.activeElement && document.activeElement.tagName.toLowerCase();
      // Î•Ï€Î¹Ï„ÏÎ­Ï€Î¿Ï…Î¼Îµ Ï„Î· Ï‡ÏÎ®ÏƒÎ· Ï€Î»Î®ÎºÏ„ÏÏ‰Î½ Î±ÎºÏŒÎ¼Î± ÎºÎ±Î¹ Î±Î½ Ï„Î¿ input Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï€Î¹Î±, 
      // Î±Î»Î»Î¬ ÎµÎ»Î­Î³Ï‡Î¿Ï…Î¼Îµ Î¼Î®Ï€Ï‰Ï‚ Ï„Î¿ select ÎµÎ¯Î½Î±Î¹ ÎµÎ½ÎµÏÎ³ÏŒ
      if (activeTag === 'select') {
         // Î•Î¬Î½ Ï„Î¿ select ÎµÎ¯Î½Î±Î¹ ÎµÎ½ÎµÏÎ³ÏŒ, ÎµÏ€Î¹Ï„ÏÎ­Ï€Î¿Ï…Î¼Îµ ÏƒÏ„Î± Î²Î­Î»Î· Î½Î± ÎºÎ¬Î½Î¿Ï…Î½ Ï„Î·Î½ native Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î± Ï„Î¿Ï…Ï‚
         // ÎºÎ±Î¹ Ï„Î¿ Enter/OK Î½Î± Ï„Î¿ Î±Î½Î¿Î¯Î³ÎµÎ¹/ÎºÎ»ÎµÎ¯Î½ÎµÎ¹.
         if (e.key === 'Enter') {
             // Î¤Î¿ Enter Î¸Î± ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹Î®ÏƒÎµÎ¹ Ï„Î¿ native dropdown
             return;
         }
         // ÎŒÎ»Î± Ï„Î± Î¬Î»Î»Î± Ï€Î»Î®ÎºÏ„ÏÎ± ÎµÏ€Î¹Ï„ÏÎ­Ï€Î¿Î½Ï„Î±Î¹
         return;
      }

      // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· controls Î¼Îµ Î¿Ï€Î¿Î¹Î¿Î´Î®Ï€Î¿Ï„Îµ Ï€Î»Î®ÎºÏ„ÏÎ¿
      document.body.classList.add('controls-visible');

      // Space ÎºÎ±Î¹ MediaPlayPause Ï€Î¬Î½Ï„Î± Î±Î»Î»Î¬Î¶Î¿Ï…Î½ Ï„Î·Î½ Î±Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î®
      if (e.key === ' ' || e.key === 'MediaPlayPause') {
        e.preventDefault();
        togglePlayPause();
        return;
      }

      if (e.key === 'Enter') {
        e.preventDefault();
        if (focusIndex >= 0 && focusIndex < focusableControls.length) {
          const el = focusableControls[focusIndex];
          // Î‘Î½ ÎµÎ¯Î½Î±Î¹ select, Ï„Î¿ focus() Ï„Î¿ ÎºÎ¬Î½ÎµÎ¹ ÎµÎ½ÎµÏÎ³ÏŒ Î³Î¹Î± Ï„Î± native controls (TV)
          if (el.tagName.toLowerCase() === 'select') {
              el.focus();
          } else if (el && typeof el.click === 'function') {
            el.click();
          }
        } else {
          // Enter ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹ÎµÎ¯ play/pause Î±ÎºÏŒÎ¼Î± ÎºÎ±Î¹ Î±Î½ Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ focus
          togglePlayPause();
        }
        return;
      }

      switch (e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          if (focusIndex === -1) {
            // First use: seek AND then initialize focus navigation
            if (!isNaN(video.currentTime)) {
              video.currentTime = Math.max(0, (video.currentTime || 0) - 10);
            }
            if (focusableControls.length) setFocus(0);
          } else {
            setFocus(focusIndex - 1);
          }
          break;
        case 'ArrowRight':
          e.preventDefault();
          if (focusIndex === -1) {
            if (video.duration) {
              video.currentTime = Math.min(video.duration, (video.currentTime || 0) + 10);
            }
            if (focusableControls.length) setFocus(0);
          } else {
            setFocus(focusIndex + 1);
          }
          break;
        case 'MediaRewind':
          e.preventDefault();
          if (!isNaN(video.currentTime)) {
            video.currentTime = Math.max(0, (video.currentTime || 0) - 10);
          }
          break;
        case 'MediaFastForward':
          e.preventDefault();
          if (video.duration) {
            video.currentTime = Math.min(video.duration, (video.currentTime || 0) + 10);
          }
          break;
        case 'ArrowUp':
          // Î•Î»Î­Î³Î¾Î±Î¼Îµ Î®Î´Î· Î³Î¹Î± active select
          e.preventDefault();
          video.volume = Math.min(1, (video.volume || 0) + 0.05);
          break;
        case 'ArrowDown':
          // Î•Î»Î­Î³Î¾Î±Î¼Îµ Î®Î´Î· Î³Î¹Î± active select
          e.preventDefault();
          video.volume = Math.max(0, (video.volume || 0) - 0.05);
          break;
        case 'KeyF':
          e.preventDefault();
          fsBtn.click();
          break;
        case 'KeyM':
          e.preventDefault();
          muteBtn.click();
          break;
        case 'Escape':
          e.preventDefault();
          // Clear focus and hide controls (ÏŒÏ€Ï‰Ï‚ Î¼Îµ Ï„Î¿ Chromecast remote back button)
          clearFocus();
          document.body.classList.remove('controls-visible');
          break;
        default:
          break;
      }
    });
    
    // Î‘ÏÏ‡Î¹ÎºÎ® ÎµÎºÎºÎ¯Î½Î·ÏƒÎ· Ï„Î¿Ï… keep-awake
    requestWakeLock();
    // Î¤Î¿ loadStream ÎºÎ±Î½Î¿Î½Î¹ÎºÎ¬ Î¸Î± ÎºÎ±Î»ÎµÎ¯Ï„Î±Î¹ Î±Ï€ÏŒ Ï„Î¿ Cast SDK Ï„Î¿Ï… Google ÏŒÏ„Î±Î½ Î»Î¬Î²ÎµÎ¹ ÎµÎ½Ï„Î¿Î»Î®
    // Î¦Î±Î½Ï„Î±ÏƒÏ„ÎµÎ¯Ï„Îµ ÏŒÏ„Î¹ Ï„Î¿ loadStream ÎºÎ±Î»ÎµÎ¯Ï„Î±Î¹ ÎµÎ´Ï:
    // loadStream('https://...demo.m3u8', 'https://...subs.vtt', 'Greek');
  </script>
