<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Data Viewer - FINAL DUMB RECEIVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
            padding: 20px;
        }
        h1 {
            color: #00bcd4; /* Cyan/Accent */
            font-size: 32px;
            margin-bottom: 20px;
        }
        .data-viewer {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            text-align: left;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 18px;
            line-height: 1.6;
        }
        .label {
            color: #81c784; /* Greenish */
            font-weight: bold;
            display: block;
            margin-top: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #3c3c3c;
        }
        .value {
            color: #ffffff;
            font-size: 16px;
        }
        .status-ready {
            color: #ffb74d; /* Amber/Orange */
        }
    </style>
</head>
<body>

    <h1>ğŸ¬ CAST RECEIVER - DATA ONLY</h1>

    <div id="dataViewer" class="data-viewer">
        <span class="label status-ready">STATUS:</span> <span class="value status-ready">Waiting for Cast LOAD message...</span>
    </div>

    <script>
        const dataViewer = document.getElementById('dataViewer');

        function displayData(key, value, isStatus = false) {
            const entry = document.createElement('div');
            
            // ÎšÎ±Î¸Î±ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ status Ï€ÏÎ¹Î½ Ï€ÏÎ¿ÏƒÎ¸Î­ÏƒÎ¿Ï…Î¼Îµ Ï„Î± Î´ÎµÎ´Î¿Î¼Î­Î½Î±
            if (isStatus) {
                dataViewer.innerHTML = '';
            }

            const keySpan = document.createElement('span');
            keySpan.classList.add('label');
            keySpan.textContent = key + ':';
            
            const valueSpan = document.createElement('span');
            valueSpan.classList.add('value');
            valueSpan.textContent = value;
            
            entry.appendChild(keySpan);
            entry.appendChild(valueSpan);
            dataViewer.appendChild(entry);
        }

        window.onload = function() {
            if (!window.cast || !window.cast.receiver) {
                displayData("ERROR", "Cast SDK not loaded or environment is incorrect.", true);
                return;
            }

            const context = cast.receiver.CastReceiverContext.getInstance();
            const playerManager = context.getPlayerManager();
            
            displayData("STATUS", "SDK Initialized. Ready to receive.", true);

            playerManager.setMessageInterceptor(cast.framework.messages.MessageType.LOAD, (loadRequest) => {
                
                // --- Î•ÎšÎ¤Î•Î›Î•Î£Î— ÎœÎŸÎÎŸ Î“Î™Î‘ DISPLAY ---
                
                displayData("STATUS", "LOAD message received!", true);
                displayData("TIMESTAMP", new Date().toLocaleString());
                
                const media = loadRequest.media;
                const videoUrl = media ? media.contentId : 'N/A';
                const tracks = media && media.mediaTracks ? media.mediaTracks : [];
                
                
                displayData("VIDEO URL (contentId)", videoUrl || 'NULL / EMPTY');
                displayData("CONTENT TYPE", media ? media.contentType : 'N/A');

                if (tracks.length > 0) {
                    displayData("SUBTITLE TRACKS FOUND", tracks.length);
                    
                    tracks.forEach((track, index) => {
                        if (track.type === cast.framework.messages.MediaTrack.Type.TEXT) {
                            const subUrl = track.trackContentId || 'URL MISSING';
                            const subLabel = track.name || track.language || 'Label MISSING';
                            
                            displayData(`TRACK ${index + 1} LABEL`, subLabel);
                            displayData(`TRACK ${index + 1} URL`, subUrl);
                        }
                    });

                } else {
                    displayData("SUBTITLE TRACKS FOUND", "0 (Correct for no subs scenario)");
                }

                // Î£Î—ÎœÎ‘ÎÎ¤Î™ÎšÎŸ: Î”ÎµÎ½ ÎºÎ¬Î½Î¿Ï…Î¼Îµ load ÏƒÎµ media element. Î‘Ï€Î»Î¬ ÎµÏ€Î¹ÏƒÏ„ÏÎ­Ï†Î¿Ï…Î¼Îµ Ï„Î¿ request.
                return loadRequest;
            });
            
            // ÎÎµÎºÎ¹Î½Î¬Î¼Îµ Ï„Î¿Î½ Context. 
            context.start();
        };
    </script>
</body>
</html>
