<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Cast Receiver</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.9/shaka-player.compiled.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #1E88E5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 70%;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>
  <div id="info">
    <h3 id="title">Title</h3>
    <p id="description">Description</p>
  </div>
  <div id="controls">
    <button id="toggleSub">Subtitles ON/OFF</button>
    <button id="qualityBtn">Change Quality</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const titleEl = document.getElementById('title');
    const descEl = document.getElementById('description');
    const toggleSubBtn = document.getElementById('toggleSub');
    const qualityBtn = document.getElementById('qualityBtn');

    // Shaka Player setup
    const player = new shaka.Player(video);

    player.addEventListener('error', (e) => console.error('Shaka error', e.detail));

    async function loadVideo(url, title = "Video Title", description = "Video Description") {
      titleEl.textContent = title;
      descEl.textContent = description;
      try {
        await player.load(url); // works with HLS/DASH/MP4
        console.log('Video loaded');
      } catch(e) {
        console.error('Error loading video', e);
      }
    }

    // Subtitles toggle
    let subtitlesOn = true;
    toggleSubBtn.addEventListener('click', () => {
      subtitlesOn = !subtitlesOn;
      const tracks = player.getTextTracks();
      tracks.forEach((t) => player.selectTextTrack(subtitlesOn ? t : null));
    });

    // Quality selection
    qualityBtn.addEventListener('click', () => {
      const variants = player.getVariantTracks();
      console.log('Available qualities:', variants);
      const qualityMenu = variants.map((v, i) => `${i}: ${v.height}p @${v.bandwidth}bps`).join('\n');
      const choice = prompt("Choose quality:\n" + qualityMenu);
      const index = parseInt(choice);
      if (!isNaN(index) && variants[index]) {
        player.selectVariantTrack(variants[index], /* clearBuffer */ true);
      }
    });

    // Example load
    loadVideo('http://192.168.2.2:8080/master.m3u8', "My Stream", "Custom Chromecast Receiver Example");
  </script>
</body>
</html>
