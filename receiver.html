<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GRMF Auto Receiver</title>
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

  <style>
    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:black;
      overflow:hidden;
    }
    iframe{
      border:0;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

<iframe id="frame"></iframe>

<script>
const context = cast.framework.CastReceiverContext.getInstance();
context.setInactivityTimeout(0);

const iframe = document.getElementById("frame");

// âœ… AUTO LOAD PAGE
iframe.src = "https://moviesapi.club/movie/385687";

// Optional: force play if page has <video>
iframe.onload = () => {
  try {
    iframe.contentWindow.postMessage({ type: "AUTOPLAY" }, "*");
  } catch (e) {}
};

// Start receiver
context.start();
</script>

</body>
</html>
