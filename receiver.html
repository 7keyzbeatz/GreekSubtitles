  <style>
    :root {
      --bg: #050814;
      --bg-alt: #0c1020;
      --accent: #1e90ff;
      --accent-soft: rgba(30, 144, 255, 0.15);
      --danger: #ff5252;
      --text-main: #f5f7ff;
      --text-muted: #a4a9c5;
      --radius-lg: 18px;

      --radius-sm: 8px;

    * {

    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;

      color: var(--text-main);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }

    .shell {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 30%, #4dd0ff, #1e88e5 45%, #0d47a1 100%);
      box-shadow: 0 0 20px rgba(77, 208, 255, 0.7);
    }

    .brand-text-main {
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(46, 125, 50, 0.18), rgba(56, 142, 60, 0.35));
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00e676;
      box-shadow: 0 0 12px rgba(0, 230, 118, 0.9);
    }

    .panel {
      background: linear-gradient(135deg, rgba(8, 13, 35, 0.96), rgba(8, 15, 45, 0.96));
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .panel-title {
      font-weight: 500;
      font-size: 14px;
    }

    .badge {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .panel-grid {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 10px;
    }

    @media (max-width: 780px) {
      .panel-grid {
        grid-template-columns: 1fr;
      }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .field input {
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(2, 5, 20, 0.9);
      padding: 7px 10px;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .field input:focus {
      border-color: rgba(30, 144, 255, 0.8);
      box-shadow: 0 0 0 1px rgba(30, 144, 255, 0.45);
      background: rgba(3, 9, 30, 0.95);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(30, 144, 255, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(30, 144, 255, 0.6);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(30, 144, 255, 0.35);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.06);
      box-shadow: none;
    }

    .btn-icon {
      font-size: 14px;
      opacity: 0.9;
    }

    .main {
      flex: 1;
      display: flex;
      margin-top: 4px;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: #000000;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      outline: none;
    }

    .overlay-info {
      position: absolute;
      left: 12px;
      bottom: 12px;
      padding: 6px 10px;
      border-radius: var(--radius-md);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chip {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .log {
      font-size: 11px;
      margin-top: 4px;
      color: var(--text-muted);
      max-height: 52px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .log span {
      color: var(--accent);
    }

    .log-error {
      color: var(--danger);
    }

/* === PRO CUSTOM VIDEO CONTROLS === */
video::-webkit-media-controls {
  display: none !important;
}

.pro-controls {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 16px;
  background: linear-gradient(to top, rgba(0,0,0,.65), transparent 55%);
  pointer-events: none;
  opacity: 0;
  transition: opacity .25s ease;
}

.video-wrapper:hover .pro-controls {
  opacity: 1;
  pointer-events: auto;
}

.pro-bar {
  height: 6px;
  background: rgba(255,255,255,.2);
  border-radius: 999px;
  cursor: pointer;
  overflow: hidden;
  margin-bottom: 10px;
}

.pro-fill {
  height: 100%;
  width: 0%;
  background: var(--accent);
}

.pro-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.pro-left,
.pro-right {
  display: flex;
  gap: 10px;
}

.pro-btn {
  background: rgba(0,0,0,.65);
  border: none;
  color: white;
  padding: 10px 14px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  transition: .15s ease;
}

.pro-btn:hover {
  background: rgba(30,144,255,.7);
  transform: scale(1.05);
}
    
  </style>
</head>
<body>

  <div class="shell">

    </div>

    <div class="panel">
      <div class="panel-top">
        <div class="panel-title">Stream Configuration</div>

      </div>
      <div class="panel-grid">
        <div class="field">
          <label for="videoUrl">Video URL (HLS .m3u8 ŒÆ MP4)</label>
          <input id="videoUrl" type="text" placeholder="https://icy-boat-356c.10011-8fd.workers.dev/hailmist36.pro/file2/OPPyPnl4Slab+HjmeyZo4u1zAX2Dhzg8B18K1n7MUr3jnSWsiGlLFwO8GMyo0ADgxnWyd99p28pERmEvHnueH0Kr3Vi5cB+YopkKZer3DljXgq1JhdJRfAlnzgwDzgT+V5Va5HhoK~FUPR6WLXxrejqDHDxAymrefPTv1Yla4Ac=/cGxheWxpc3QubTN1OA==.m3u8" />

        <div class="field">

          <input id="subUrl" type="text" placeholder="https://gist.githubusercontent.com/movieflixgr/478cc773cae72d60f3e9edd5da3442b1/raw/f10c660b985e28a077f53a5cfed609e1f186149a/%5B_Thanksgiving%202023%201080p%20WEBRip%201400MB%20DD5%201%20x264-GalaxyRG_%5D.vtt/download?filename=subs.vtt" />
        </div>

  <div></div>

  <div>
    <div class="pro-bar" id="proBar">
      <div class="pro-fill" id="proFill"></div>
    </div>

    <div class="pro-buttons">
      <div class="pro-left">
        <button class="pro-btn" id="ppBtn">‚ñ∂</button>

</div>

        <div class="overlay-info">

  <script>
    const video = document.getElementById('video');
    const videoInput = document.getElementById('videoUrl');
    const subInput = document.getElementById('subUrl');
    const subLabelInput = document.getElementById('subLabel');
    const btnLoad = document.getElementById('btnLoad');
    const btnDemo = document.getElementById('btnFillDemo');
    const logEl = document.getElementById('log');
    const statusLabel = document.getElementById('status-label');
    const infoTech = document.getElementById('info-tech');

    let hlsInstance = null;

    function log(message, type = 'info') {
      if (type === 'error') {
        logEl.classList.add('log-error');
      } else {
        logEl.classList.remove('log-error');
      }
      const time = new Date().toLocaleTimeString();
      logEl.innerHTML = `[${time}] ${message}`;
      console.log('[GRMF PLAYER]', message);
    }

    function setStatus(text) {
      statusLabel.textContent = text;
    }

    function clearTracks() {
      const tracks = video.querySelectorAll('track');
      tracks.forEach(t => t.remove());
    }

    function attachSubtitles(url, label) {
      if (!url) return;
      clearTracks();

      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = label || 'Subtitles';
      track.srclang = 'el';
      track.src = url;
      track.default = true;
      video.appendChild(track);
    }

    function destroyHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
    }

    async function loadStream(videoUrl, subUrl, subLabel) {
      destroyHls();
      clearTracks();

      if (!videoUrl) {
        log('No video URL provided.', 'error');
        setStatus('Error');
        return;
      }

      setStatus('Loading');
      infoTech.textContent = 'HTML5';

      const isHls = videoUrl.toLowerCase().includes('.m3u8');

      if (isHls && window.Hls && window.Hls.isSupported()) {
        infoTech.textContent = 'hls.js';
        hlsInstance = new Hls({
          enableWorker: true,
          lowLatencyMode: false,
          backBufferLength: 60
        });

        hlsInstance.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', data);
          if (data.fatal) {
            log(`HLS fatal error: ${data.type}`, 'error');
            setStatus('Error');
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                hlsInstance.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hlsInstance.recoverMediaError();
                break;
              default:
                destroyHls();
                break;
            }
          }
        });

        hlsInstance.on(Hls.Events.MANIFEST_LOADED, function (event, data) {
          log(`Manifest loaded. Found ${data.levels.length} quality levels.`);
        });

        hlsInstance.loadSource(videoUrl);
        hlsInstance.attachMedia(video);

        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
          log('HLS manifest parsed, starting playback‚Ä¶');
          attachSubtitles(subUrl, subLabel);
          video.play().catch(err => {
            log('Autoplay blocked, user must press play.', 'error');
          });
        });

      } else {
        // ŒµŒØœÑŒµ native HLS (Safari) ŒµŒØœÑŒµ Œ±œÄŒªœå MP4
        video.src = videoUrl;
        attachSubtitles(subUrl, subLabel);
        video.load();
        video.play().then(() => {
          log('Playback started with native HTML5.');
        }).catch(err => {
          log('Autoplay blocked, user must press play.', 'error');
        });
      }
    }

    btnLoad.addEventListener('click', () => {
      const v = videoInput.value.trim();
      const s = subInput.value.trim();
      const label = subLabelInput.value.trim() || 'Subtitles';
      loadStream(v, s, label);
    });

    // Demo values button (Œ≤Œ¨ŒªŒµ œå,œÑŒπ Œ¥ŒπŒ∫œå œÉŒøœÖ Œ∏ŒµœÇ)
    btnDemo.addEventListener('click', () => {
      videoInput.value = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
      subInput.value = '';
      subLabelInput.value = 'English';
      log('Demo values filled. Press "Load stream" to start.', 'info');
    });

    // Basic video event listeners
    video.addEventListener('loadedmetadata', () => {
      setStatus('Ready');
    });

    video.addEventListener('playing', () => {
      setStatus('Playing');
    });

    video.addEventListener('pause', () => {
      setStatus('Paused');
    });

    video.addEventListener('waiting', () => {
      setStatus('Buffering');
    });

    video.addEventListener('error', () => {
      const err = video.error;
      log('Video error: ' + (err ? err.code : 'unknown'), 'error');
      setStatus('Error');
    });
    /* === PRO PLAYER CONTROLS JS === */

const ppBtn = document.getElementById('ppBtn');
const rwBtn = document.getElementById('rwBtn');
const fwBtn = document.getElementById('fwBtn');
const muteBtn = document.getElementById('muteBtn');
const fsBtn = document.getElementById('fsBtn');
const proBar = document.getElementById('proBar');
const proFill = document.getElementById('proFill');

ppBtn.onclick = () => video.paused ? video.play() : video.pause();
rwBtn.onclick = () => video.currentTime -= 10;
fwBtn.onclick = () => video.currentTime += 10;
muteBtn.onclick = () => video.muted = !video.muted;

fsBtn.onclick = () => {
  const wrapper = document.querySelector('.video-wrapper');
  document.fullscreenElement
    ? document.exitFullscreen()
    : wrapper.requestFullscreen();
};

video.addEventListener('timeupdate', () => {
  if (!video.duration) return;
  const percent = (video.currentTime / video.duration) * 100;
  proFill.style.width = percent + '%';
});

video.addEventListener('play', () => {
  ppBtn.textContent = '‚è∏';
});

video.addEventListener('pause', () => {
  ppBtn.textContent = '‚ñ∂';
});

proBar.addEventListener('click', (e) => {
  const rect = proBar.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
});

  </script>
</body>
