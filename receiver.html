<!DOCTYPE html>
<html lang="en">

  <style>
    :root {
      --bg: #050814;
      --bg-alt: #0c1020;
      --accent: #1e90ff;
      --accent-soft: rgba(30, 144, 255, 0.15);
      --danger: #ff5252;
      --text-main: #f5f7ff;
      --text-muted: #a4a9c5;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shell {
      width: 100%;
      height: 100%;
      padding: 16px; /* Î•Ï€Î±Î½Î±Ï†Î­ÏÏ‰ Ï„Î¿ padding Î³Î¹Î± Ï„Î¿ Panel */
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Î‘ÏÏ‡Î¹ÎºÎ® Î±Ï€ÏŒÎºÏÏ…ÏˆÎ· Ï„Î¿Ï… panel, ÎµÎ¼Ï†Î±Î½Î¯Î¶ÎµÏ„Î±Î¹ Î¼ÏŒÎ½Î¿ Î¼Îµ toggle */
    .panel {
      background: linear-gradient(135deg, rgba(8, 13, 35, 0.96), rgba(8, 15, 45, 0.96));
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: none; /* ÎšÏÏ…Ï†ÏŒ Î±ÏÏ‡Î¹ÎºÎ¬ */
      flex-direction: column;
      gap: 10px;
    }
    
    .panel.visible {
        display: flex; /* ÎŸÏÎ±Ï„ÏŒ Î¼Îµ ÎºÎ»Î¹Îº */
    }

    .panel-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .panel-title {
      font-weight: 500;
      font-size: 14px;
    }

    .badge {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .panel-grid {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 10px;
    }

    @media (max-width: 780px) {
      .panel-grid {
        grid-template-columns: 1fr;
      }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .field input {
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(2, 5, 20, 0.9);
      padding: 7px 10px;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .field input:focus {
      border-color: rgba(30, 144, 255, 0.8);
      box-shadow: 0 0 0 1px rgba(30, 144, 255, 0.45);
      background: rgba(3, 9, 30, 0.95);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(30, 144, 255, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s ease;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }

    .main {
      flex: 1;
      width: 100%;
      height: 100%;
      margin-top: 0;
      border-radius: 0;
      overflow: hidden;
      background: #000000;
      box-shadow: none;
      border: none;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      outline: none;
    }

    /* Toggle Button Î³Î¹Î± ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· Debug Panel */
    #toggleDebugBtn {
        position: absolute;
        top: 16px;
        left: 16px;
        z-index: 40;
        background: rgba(0,0,0,.65);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        cursor: pointer;
        font-size: 12px;
    }

    .overlay-info {
      position: absolute;
      right: 12px; 
      bottom: 70px;
      left: auto;
      padding: 6px 10px;
      border-radius: var(--radius-md);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 20;
      opacity: 0.5; 
      transition: opacity .25s ease;
    }

    /* ... (ÎšÏÎ±Ï„Î¬Î¼Îµ Ï„Î± controls styles, focus-ring ÎºÎ»Ï€) ... */
    .pro-controls {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,.65), transparent 55%);
      pointer-events: none;
      opacity: 0;
      transition: opacity .25s ease;
      z-index: 30;
    }

    .video-wrapper:hover .pro-controls,
    .controls-visible .pro-controls {
      opacity: 1;
      pointer-events: auto;
    }
    
    .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: var(--accent);
        background: rgba(0,0,0,0.7);
        padding: 15px 25px;
        border-radius: var(--radius-lg);
        display: none;
    }
    
    .loading-indicator.visible {
        display: block;
    }

    .pro-bar { height: 6px; background: rgba(255,255,255,.2); border-radius: 999px; cursor: pointer; overflow: hidden; margin-bottom: 10px; position: relative; }
    .pro-fill { height: 100%; width: 0%; background: var(--accent); }
    .pro-buttons { display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; }
    .pro-left, .pro-right { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .pro-btn { background: rgba(0,0,0,.65); border: none; color: white; padding: 10px 14px; border-radius: 999px; font-size: 14px; cursor: pointer; transition: .15s ease; min-width: 44px; min-height: 36px; outline: none; }
    .pro-btn.focus-ring, .pro-select.focus-ring { box-shadow: 0 0 0 2px var(--accent-soft), 0 0 0 1px var(--accent); }
    .pro-select { background: rgba(0,0,0,.65); border-radius: 999px; border: 1px solid rgba(255,255,255,0.18); padding: 8px 10px; color: #fff; font-size: 12px; outline: none; min-width: 88px; -webkit-appearance: menulist-button; appearance: menulist-button; }
    .pro-time-label { font-size: 12px; color: var(--text-muted); min-width: 110px; text-align: center; }

  </style>

<body>

  <script>
    const video = document.getElementById('video');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const statusLabel = document.getElementById('status-label'); 
    const infoTech = document.getElementById('info-tech');
    const infoRes = document.getElementById('info-res');

    const ppBtn = document.getElementById('ppBtn');
    const rwBtn = document.getElementById('rwBtn');
    const fwBtn = document.getElementById('fwBtn');
    const muteBtn = document.getElementById('muteBtn');
    
    const proBar = document.getElementById('proBar');
    const proFill = document.getElementById('proFill');
    const proTooltip = document.getElementById('proTooltip');
    const timeLabel = document.getElementById('timeLabel');
    const qualitySelect = document.getElementById('qualitySelect');
    const subToggleBtn = document.getElementById('subToggleBtn');
    
    // Debug Panel Elements
    const debugPanel = document.getElementById('debugPanel');
    const toggleDebugBtn = document.getElementById('toggleDebugBtn');
    const videoInput = document.getElementById('videoUrl');
    const subInput = document.getElementById('subUrl');
    const subLabelInput = document.getElementById('subLabel');
    const btnLoad = document.getElementById('btnLoad');
    const btnDemo = document.getElementById('btnFillDemo');
    const logEl = document.getElementById('log');

    let hlsInstance = null;
    let dashInstance = null;
    let activeSubtitleTrack = null;
    let hlsLevels = [];
    let wakeLock = null; 

    /* focus system for TV / keyboard */
    const focusableControls = [ppBtn, rwBtn, fwBtn, subToggleBtn, qualitySelect, muteBtn].filter(Boolean);
    let focusIndex = -1;

    focusableControls.forEach(el => {
      if (el) {
        el.setAttribute('tabindex', '0'); 
      }
    });

    function applyFocusRing() {
      focusableControls.forEach(el => el && el.classList.remove('focus-ring'));
      if (focusIndex >= 0 && focusIndex < focusableControls.length) {
        const el = focusableControls[focusIndex];
        if (el) {
          el.classList.add('focus-ring');
          el.focus(); 
        }
      } else {
        document.body.classList.remove('controls-visible');
      }
    }

    function setFocus(index) {
      if (!focusableControls.length) return;
      if (index < 0) index = focusableControls.length - 1;
      if (index >= focusableControls.length) index = 0;
      focusIndex = index;
      document.body.classList.add('controls-visible');
      applyFocusRing();
    }

    function clearFocus() {
      focusIndex = -1;
      focusableControls.forEach(el => el && el.classList.remove('focus-ring'));
    }

    /* Log and Status */
    function log(message, type = 'info') {
      console.log('[GRMF PLAYER]', message);
      const time = new Date().toLocaleTimeString();
      // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î¿Ï… log ÏƒÏ„Î¿ Debug Panel
      logEl.innerHTML = `[${time}] ${message}`; 
      if (type === 'error') {
          setStatus(message, 'error');
          logEl.style.color = 'var(--danger)';
      } else if (type === 'cast') {
          logEl.style.color = 'var(--accent)';
      } else {
          logEl.style.color = 'var(--text-muted)';
      }
    }

    function setStatus(text, type = 'info') {
      statusLabel.textContent = text;
      if (text === 'Loading' || text === 'Buffering') {
          loadingIndicator.classList.add('visible');
      } else {
          loadingIndicator.classList.remove('visible');
      }
      
      if (type === 'error') {
          loadingIndicator.style.backgroundColor = 'rgba(255, 82, 82, 0.7)';
      } else {
          loadingIndicator.style.backgroundColor = 'rgba(0,0,0,0.7)';
      }
    }
    
    function clearTracks() {
      const tracks = video.querySelectorAll('track');
      tracks.forEach(t => t.remove());
      activeSubtitleTrack = null;
      if (subToggleBtn) {
        subToggleBtn.disabled = true;
        subToggleBtn.textContent = 'Subs: Off';
      }
    }

    function attachSubtitles(url, label) {
      if (!url) {
        clearTracks();
        return;
      }
      clearTracks();

      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = label || 'Subtitles';
      track.srclang = 'el'; 
      track.src = url;
      track.default = true;
      video.appendChild(track);

      activeSubtitleTrack = track;
      const textTracks = video.textTracks;
      for (let i = 0; i < textTracks.length; i++) {
        textTracks[i].mode = (textTracks[i].label === track.label) ? 'showing' : 'disabled';
      }
      if (subToggleBtn) {
        subToggleBtn.disabled = false;
        subToggleBtn.dataset.state = 'on';
        subToggleBtn.textContent = 'Subs: On';
      }
    }

    function destroyHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      hlsLevels = [];
    }

    function destroyDash() {
      if (dashInstance && typeof dashInstance.reset === 'function') {
        dashInstance.reset();
      }
      dashInstance = null;
    }

    function resetQualityUI() {
      if (!qualitySelect) return;
      qualitySelect.innerHTML = '<option value="-1">Auto</option>';
      qualitySelect.disabled = true;
      qualitySelect.value = '-1';
      infoRes.textContent = 'Resolution: -';
      infoRes.style.opacity = '0.5';
    }

    function loadStream(videoUrl, subUrl, subLabel) {
      return new Promise((resolve, reject) => {

        requestWakeLock();
        
        destroyHls();
        destroyDash();
        clearTracks();
        resetQualityUI();

        if (!videoUrl || videoUrl === 'NULL') {
          log('No video URL provided.', 'error');
          setStatus('Ready (No URL)');
          reject(new Error('No video URL'));
          return;
        }

        setStatus('Loading');
        infoTech.textContent = 'HTML5';
        infoRes.textContent = 'Resolution: -';
        infoRes.style.opacity = '0.5';

        const urlLower = videoUrl.toLowerCase();
        const isHls = urlLower.includes('.m3u8');
        const isDash = urlLower.includes('.mpd');
        
        if (isHls && window.Hls && window.Hls.isSupported()) {
          infoTech.textContent = 'hls.js';
          hlsInstance = new Hls({
            enableWorker: true,
            lowLatencyMode: false,
            backBufferLength: 60
          });

          hlsInstance.on(Hls.Events.ERROR, function (event, data) {
            console.error('HLS error', data);
            if (data.fatal) {
              log(`HLS fatal error: ${data.type}`, 'error');
              setStatus('Error: HLS Fail');
              destroyHls();
              releaseWakeLock();
              reject(new Error(`HLS Fatal: ${data.type}`));
              return; 
            }
          });

          hlsInstance.on(Hls.Events.MANIFEST_LOADED, function (event, data) {
            hlsLevels = [];
            if (qualitySelect && data.levels && data.levels.length > 0) {
              resetQualityUI();
              hlsLevels = data.levels.map((level, index) => ({
                index,
                height: level.height || 0,
                bitrate: level.bitrate || 0
              }));
              hlsLevels.sort((a, b) => (a.height || a.bitrate) - (b.height || b.bitrate));
              hlsLevels.forEach(item => {
                const opt = document.createElement('option');
                const labelHeight = item.height;
                const labelBitrate = item.bitrate;
                const label = labelHeight
                  ? `${labelHeight}p`
                  : `${Math.round(labelBitrate / 1000)} kbps`;
                opt.value = item.index.toString(); 
                opt.textContent = label;
                qualitySelect.appendChild(opt);
              });
              qualitySelect.disabled = false;
              qualitySelect.value = '-1'; 
            }
          });

          hlsInstance.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
            if (!hlsInstance || !hlsInstance.levels) return;
            const levelIndex = data.level;
            const level = hlsInstance.levels[levelIndex];
            
            let resText = 'auto';
            if (level && level.height) {
              resText = `${level.height}p`;
              infoRes.style.opacity = '1';
            } else {
              infoRes.style.opacity = '0.5';
            }
            infoRes.textContent = `Resolution: ${resText}`;
            
            if (qualitySelect && hlsInstance.autoLevelEnabled) {
              qualitySelect.value = '-1';
            } else if (qualitySelect && !isNaN(levelIndex)) {
                qualitySelect.value = levelIndex.toString();
            }
          });

          hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
            log('HLS manifest parsed, starting playbackâ€¦', 'cast');
            attachSubtitles(subUrl, subLabel);
            video.play().catch(err => {
              log('Autoplay blocked. User must press play.', 'info');
            });
            resolve(); 
          });

          hlsInstance.loadSource(videoUrl);
          hlsInstance.attachMedia(video);

        } else if (isDash && window.dashjs) {
          infoTech.textContent = 'dash.js';
          dashInstance = dashjs.MediaPlayer().create();
          dashInstance.initialize(video, videoUrl, true);
          attachSubtitles(subUrl, subLabel);
          dashInstance.on('error', function (e) {
            log('DASH error: ' + (e ? JSON.stringify(e) : 'unknown'), 'error');
            setStatus('Error: DASH Fail');
            releaseWakeLock();
            reject(new Error('DASH error'));
          });
          resolve(); 

        } else {
          // Native HTML5 playback
          infoTech.textContent = 'HTML5';
          video.src = videoUrl;
          attachSubtitles(subUrl, subLabel);
          video.load();
          video.play().then(() => {
            log('Playback started with native HTML5.', 'cast');
            resolve();
          }).catch(err => {
            log('Autoplay blocked. User must press play.', 'info');
            resolve(); 
          });
        }
      });
    }
    
    /* === Debug Panel & Manual Load Logic === */

    toggleDebugBtn.addEventListener('click', () => {
        debugPanel.classList.toggle('visible');
    });

    // Manual Load Button
    btnLoad.addEventListener('click', () => {
      const v = videoInput.value.trim();
      const s = subInput.value.trim();
      const label = subLabelInput.value.trim() || 'Subtitles';
      log(`Manual load started for: ${v}`, 'info');
      loadStream(v, s, label).catch(e => {
          log(`Manual load failed: ${e.message}`, 'error');
      });
      debugPanel.classList.remove('visible'); // ÎšÏÏÏˆÎµ Ï„Î¿ panel Î¼ÎµÏ„Î¬ Ï„Î· Ï†ÏŒÏÏ„Ï‰ÏƒÎ·
    });

    // Demo values button
    btnDemo.addEventListener('click', () => {
      videoInput.value = 'https://icy-boat-356c.10011-8fd.workers.dev/hailmist36.pro/file2/OPPyPnl4Slab+HjmeyZo4u1zAX2Dhzg8B18K1n7MUr3jnSWsiGlLFwO8GMyo0ADgxnWyd99p28pERmEvHnueH0Kr3Vi5cB+YopkKZer3Vi5cB+YopkKZer3DljXgq1JhdJRfAlnzgwDzgT+V5Va5HhoK~FUPR6WLXxrejqDHDxAymrefPTv1Yla4Ac=/cGxheWxpc3QubTN1OA==.m3u8';
      subInput.value = 'https://gist.githubusercontent.com/movieflixgr/478cc773cae72d60f3e9edd5da3442b1/raw/f10c660b985e28a077f53a5cfed609e1f186149a/%5B_Thanksgiving%202023%201080p%20WEBRip%201400MB%20DD5%201%20x264-GalaxyRG_%5D.vtt/download?filename=subs.vtt';
      subLabelInput.value = 'Greek';
      log('Demo values filled. Press "Load stream manually" to test.');
    });


    /* === Keep Awake Logic === */
    async function requestWakeLock() {
        if ('wakeLock' in navigator) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                log(`Failed to acquire Wake Lock: ${err.name}`, 'error');
            }
        }
    }
    
    function releaseWakeLock() {
        if (wakeLock) {
            wakeLock.release().catch(() => {});
            wakeLock = null;
        }
    }

    // ... (video event listeners) ...
    video.addEventListener('loadedmetadata', () => {
      setStatus('Ready');
      updateTimeLabel();
    });

    video.addEventListener('playing', () => {
      setStatus('Playing');
      requestWakeLock();
    });

    video.addEventListener('pause', () => {
      setStatus('Paused');
    });

    video.addEventListener('waiting', () => {
      setStatus('Buffering');
    });

    video.addEventListener('error', () => {
      const err = video.error;
      log('Video error: ' + (err ? err.code : 'unknown'), 'error');
      setStatus('Error: Playback Failed');
      releaseWakeLock(); 
    });

    // ... (Player controls logic) ...
    function togglePlayPause() {
      if (video.paused) { video.play().catch(() => {}); } else { video.pause(); }
    }
    
    function formatTime(seconds) {
      if (isNaN(seconds) || !isFinite(seconds)) return '00:00';
      const s = Math.floor(seconds % 60);
      const m = Math.floor((seconds / 60) % 60);
      const h = Math.floor(seconds / 3600);
      const pad = (n) => n.toString().padStart(2, '0');
      if (h > 0) { return `${h}:${pad(m)}:${pad(s)}`; }
      return `${pad(m)}:${pad(s)}`;
    }

    function updateTimeLabel() {
        if (!timeLabel) return;
        const current = formatTime(video.currentTime || 0);
        const total = formatTime(video.duration || 0);
        timeLabel.textContent = `${current} / ${total}`;
    }

    proBar.addEventListener('mousemove', (e) => {
        if (!video.duration) return;
        const rect = proBar.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        const seconds = pos * video.duration;
        proTooltip.textContent = formatTime(seconds);
        proTooltip.style.left = `${pos * 100}%`;
        proTooltip.classList.add('visible');
    });

    proBar.addEventListener('mouseleave', () => { proTooltip.classList.remove('visible'); });
    proBar.addEventListener('click', (e) => {
      const rect = proBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      if (video.duration) { video.currentTime = pos * video.duration; }
    });


    /* === CAST SDK INTEGRATION === */

    window.onload = function() {
        if (window.cast && window.cast.receiver) {
            log('Cast Receiver SDK initializing...');
            
            const context = cast.receiver.CastReceiverContext.getInstance();
            const playerManager = context.getPlayerManager();
            
            requestWakeLock();

            // Intercept LOAD request (Î±Ï€ÏŒ Ï„Î·Î½ Android ÎµÏ†Î±ÏÎ¼Î¿Î³Î® ÏƒÎ¿Ï…)
            playerManager.setMessageInterceptor(cast.framework.messages.MessageType.LOAD, (loadRequest) => {
                
                const media = loadRequest.media;
                const videoUrl = media.contentId; 
                let subUrl = null;
                let subLabel = 'Subtitles';

                if (media.mediaTracks) {
                    const subtitleTrack = media.mediaTracks.find(
                        track => track.type === cast.framework.messages.MediaTrack.Type.TEXT
                    );

                    if (subtitleTrack) {
                        subUrl = subtitleTrack.trackContentId; 
                        subLabel = subtitleTrack.name || subtitleTrack.language || 'Subtitles';
                        log(`Cast: Found subtitle track: ${subLabel}`, 'cast');
                    }
                }
                
                log(`Cast: Received LOAD command for: ${videoUrl}`, 'cast');

                // Î“Î­Î¼Î¹ÏƒÎ¼Î± Ï„Ï‰Î½ input Ï€ÎµÎ´Î¯Ï‰Î½ Î³Î¹Î± debugging Î±Î½ Ï‡ÏÎµÎ¹Î±ÏƒÏ„ÎµÎ¯
                if (videoInput) videoInput.value = videoUrl;
                if (subInput) subInput.value = subUrl || '';
                if (subLabelInput) subLabelInput.value = subLabel || 'Greek';


                // ÎšÎ±Î»Î¿ÏÎ¼Îµ Ï„Î· Î´Î¹ÎºÎ® Î¼Î±Ï‚ loadStream Î³Î¹Î± Î½Î± Ï‡ÎµÎ¹ÏÎ¹ÏƒÏ„Î¿ÏÎ¼Îµ HLS/DASH/Subtitles
                return loadStream(videoUrl, subUrl, subLabel)
                    .then(() => {
                         log(`Cast: Custom load finished successfully.`, 'cast');
                         return loadRequest; 
                    })
                    .catch(e => {
                        log(`Cast: Player load failed. Check URL or network.`, 'error');
                        // Î•Ï€Î¹ÏƒÏ„ÏÎ­Ï†Î¿Ï…Î¼Îµ null Î³Î¹Î± Î½Î± Ï€Î¿ÏÎ¼Îµ ÏƒÏ„Î¿ Cast SDK ÏŒÏ„Î¹ Ï„Î¿ load Î±Ï€Î­Ï„Ï…Ï‡Îµ
                        return null; 
                    });
            });

            context.start();
            
        } else {
            // Fallback Î³Î¹Î± manual test ÏƒÎµ Î±Ï€Î»ÏŒ browser
            log('Cast SDK not found. Waiting for manual input.');
        }
    };
