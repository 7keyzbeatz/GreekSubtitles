<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GRMF Cast Hybrid Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- HLS & DASH -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <!-- CAF μόνο για messaging -->
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #00ffcc;
      font-size: 12px;
      padding: 10px;
      border-radius: 10px;
      z-index: 9999;
      max-width: 90%;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

<div id="debug">Waiting for Cast message…</div>
<video id="video" controls crossorigin="anonymous"></video>

<script>
const NAMESPACE = 'urn:x-cast:com.med1anetwork.grmf.testchannel';

const video = document.getElementById('video');
const debug = document.getElementById('debug');

let hls = null;
let dash = null;

function log(msg) {
  debug.textContent = msg;
}

function clearVideo() {
  if (hls) { hls.destroy(); hls = null; }
  if (dash) { dash.reset(); dash = null; }

  video.pause();
  video.removeAttribute('src');
  video.load();

  // clear tracks
  const tracks = video.querySelectorAll('track');
  tracks.forEach(t => t.remove());
}

function attachSubs(url) {
  if (!url || !url.endsWith('.vtt')) return;

  const track = document.createElement('track');
  track.kind = 'subtitles';
  track.label = 'Subtitles';
  track.srclang = 'el';
  track.src = url;
  track.default = true;

  video.appendChild(track);
}

function playStream(url, subUrl) {
  clearVideo();

  log('Loading video...\n' + url + '\nSubs:\n' + subUrl);

  if (url.includes('.m3u8') && Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      attachSubs(subUrl);
      video.play().catch(()=>{});
    });

  } else if (url.includes('.mpd') && window.dashjs) {
    dash = dashjs.MediaPlayer().create();
    dash.initialize(video, url, true);
    attachSubs(subUrl);
  } else {
    video.src = url;
    attachSubs(subUrl);
    video.play().catch(()=>{});
  }
}

// ============ CAST LISTENER ============

const context = cast.framework.CastReceiverContext.getInstance();

context.addCustomMessageListener(NAMESPACE, function(event) {
  try {
    const data = typeof event.data === 'string'
      ? JSON.parse(event.data)
      : event.data;

    const videoUrl = data.url || '';
    const subUrl = data.subUrl || '';

    playStream(videoUrl, subUrl);

  } catch (e) {
    log('JSON error: ' + e.message);
  }
});

context.start();

// ============ BROWSER DEBUG MODE ============
if (!window.cast || !cast.framework) {
  log('Browser mode.\nUse: playTest(videoUrl, subUrl)');

  window.playTest = (url, sub) => playStream(url, sub);
}
</script>

</body>
</html>
