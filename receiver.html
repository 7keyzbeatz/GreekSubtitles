<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom Receiver</title>
    <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  </head>
  <body>
    <video id="player" controls autoplay style="width: 100%; height: 100%;"></video>

    <script>
      const context = cast.framework.CastReceiverContext.getInstance();
      const playerManager = context.getPlayerManager();
      const videoElement = document.getElementById("player");

      // Handle LOAD requests
      playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.LOAD,
        (loadRequestData) => {
          const url = loadRequestData.media.contentId; // This should be your Vercel API URL
          videoElement.src = url;
          return loadRequestData;
        }
      );

      context.start();
    </script>
  </body>
</html>
