<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Custom Data Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
            padding: 20px;
        }
        h1 {
            color: #00bcd4; /* Accent */
            font-size: 32px;
            margin-bottom: 20px;
        }
        .data-viewer {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            text-align: left;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 18px;
            line-height: 1.6;
        }
        .label {
            color: #81c784; /* Greenish */
            font-weight: bold;
            display: block;
            margin-top: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #3c3c3c;
        }
        .value {
            color: #ffffff;
            font-size: 16px;
        }
        .status-ready {
            color: #ffb74d; /* Amber/Orange */
        }
    </style>
</head>
<body>

    <h1>ğŸ¬ CAST RECEIVER - CUSTOM MESSAGE DEBUGGER</h1>

    <div id="dataViewer" class="data-viewer">
        <span class="label status-ready">STATUS:</span> <span class="value status-ready">Waiting for Cast Connection...</span>
    </div>

    <script>
        const dataViewer = document.getElementById('dataViewer');
        const NAMESPACE = 'urn:x-cast:com.med1anetwork.grmf.testchannel'; // Î Î¡Î•Î Î•Î™ ÎÎ‘ Î•Î™ÎÎ‘Î™ Î™Î”Î™ÎŸ ÎœÎ• Î¤ÎŸ JAVA

        function displayData(key, value, isStatus = false) {
            const entry = document.createElement('div');
            
            if (isStatus) {
                dataViewer.innerHTML = '';
            }

            const keySpan = document.createElement('span');
            keySpan.classList.add('label');
            keySpan.textContent = key + ':';
            
            const valueSpan = document.createElement('span');
            valueSpan.classList.add('value');
            valueSpan.textContent = value;
            
            entry.appendChild(keySpan);
            entry.appendChild(valueSpan);
            dataViewer.appendChild(entry);
        }

        window.onload = function() {
            if (!window.cast || !window.cast.receiver) {
                displayData("ERROR", "Cast SDK not loaded.", true);
                return;
            }

            const context = cast.receiver.CastReceiverContext.getInstance();
            displayData("STATUS", "SDK Initialized. Ready to receive.", true);

            // **************************************************
            // * ÎšÎ¡Î™Î£Î™ÎœÎŸ: Î‘ÎšÎŸÎ¥ÎœÎ• Î¤ÎŸ CUSTOM NAMESPACE! *
            // **************************************************
            context.addReceiverMessageListener(NAMESPACE, function (message) {
                
                displayData("STATUS", "Custom Message Received!", true);
                displayData("SENDER ID", message.senderId);
                
                try {
                    const data = JSON.parse(message.data);
                    
                    displayData("MESSAGE TYPE", data.type || 'N/A');
                    displayData("VIDEO URL (DIRECT)", data.url || 'URL MISSING');
                    displayData("SUB URL (DIRECT)", data.subUrl || 'NONE');

                    displayData("Î•Î Î™Î’Î•Î’Î‘Î™Î©Î£Î—", "Î¤Î± Î´ÎµÎ´Î¿Î¼Î­Î½Î± Î­Ï†Ï„Î±ÏƒÎ±Î½ ÎµÏ€Î¹Ï„Ï…Ï‡ÏÏ‚! Î— Java Logic ÎµÎ¯Î½Î±Î¹ ÎŸÎš!");

                } catch (e) {
                    displayData("ERROR", "Failed to parse JSON message: " + e.message, true);
                }
            });
            
            context.start();
        };
    </script>
</body>
</html>
