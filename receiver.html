<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Cast Receiver</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.9/shaka-player.compiled.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #111;
    color: #fff;
    font-family: 'Roboto', sans-serif;
  }

  #video {
    width: 100%;
    height: 100%;
    background: black;
  }

  #overlay {
    position: absolute;
    bottom: 50px;
    left: 50px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .tv-btn {
    font-size: 28px;
    padding: 20px 40px;
    background-color: #1E88E5;
    border-radius: 15px;
    outline: none;
    color: white;
  }

  .tv-btn:focus {
    background-color: #FFC107;
    color: black;
  }

  #info {
    position: absolute;
    top: 50px;
    left: 50px;
    background-color: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    max-width: 80%;
  }

  #info h2 {
    margin: 0 0 5px 0;
  }
</style>
</head>
<body>
  <video id="video" autoplay></video>

  <div id="info">
    <h2 id="title">Video Title</h2>
    <p id="description">Video description goes here</p>
  </div>

  <div id="overlay">
    <button class="tv-btn" id="playPause">Play/Pause</button>
    <button class="tv-btn" id="toggleSub">Subtitles ON/OFF</button>
    <button class="tv-btn" id="qualityBtn">Change Quality</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const titleEl = document.getElementById('title');
    const descEl = document.getElementById('description');

    const player = new shaka.Player(video);

    player.addEventListener('error', (e) => console.error('Error code', e.detail));

    async function loadVideo(url, title="Title", desc="Description") {
      titleEl.textContent = title;
      descEl.textContent = desc;
      try {
        await player.load(url);
        console.log('Video loaded');
      } catch(e) {
        console.error('Failed to load', e);
      }
    }

    loadVideo('http://192.168.2.2:8080/master.m3u8', 'My Stream', 'Awesome TV stream');

    // Play/Pause toggle
    const playPauseBtn = document.getElementById('playPause');
    playPauseBtn.addEventListener('click', () => {
      if(video.paused) video.play();
      else video.pause();
    });

    // Subtitles toggle
    let subsOn = true;
    const toggleSubBtn = document.getElementById('toggleSub');
    toggleSubBtn.addEventListener('click', () => {
      subsOn = !subsOn;
      const tracks = player.getTextTracks();
      tracks.forEach(t => player.selectTextTrack(subsOn ? t : null));
    });

    // Quality selection
    const qualityBtn = document.getElementById('qualityBtn');
    qualityBtn.addEventListener('click', () => {
      const variants = player.getVariantTracks();
      const list = variants.map((v,i)=>`${i}: ${v.height}p @${v.bandwidth}bps`).join('\n');
      const choice = prompt("Choose quality:\n"+list);
      const index = parseInt(choice);
      if(!isNaN(index) && variants[index]) player.selectVariantTrack(variants[index], true);
    });

    // Make buttons navigable via remote D-pad
    const buttons = Array.from(document.querySelectorAll('.tv-btn'));
    let focusIndex = 0;
    buttons[focusIndex].focus();

    document.addEventListener('keydown', (e) => {
      if(e.key === "ArrowDown") { focusIndex = (focusIndex+1) % buttons.length; buttons[focusIndex].focus(); }
      if(e.key === "ArrowUp") { focusIndex = (focusIndex-1+buttons.length) % buttons.length; buttons[focusIndex].focus(); }
      if(e.key === "Enter") { buttons[focusIndex].click(); }
    });
  </script>
</body>
</html>
